<!DOCTYPE html>
<html>

<head>
    <title>Revert Employee</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <style type="text/css">
        * {
            padding: 0px;
            margin: 0px;
            font-family: 'Trebuchet MS', Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body style="background-color:#EEEFF1; color: #626262;">
    <div class="wrapper" style="width:65%; margin: 0 auto;background-color:#fff; margin-top: 10px; border: 1px solid #bfbfbf; ">
        <div style=" width: 100%; height: 6px; background-color: #525659;"></div>
        <div class="logo" style="background-color:#fff;">
            <div class="logo-left-column" style="float: left;box-sizing: border-box; padding: 10px; ">
                <img src="#Logo#" style="width:100%">
            </div>
            <div class="logo-right-column" style="float: right; width: 50%;box-sizing: border-box; padding: 10px; position: relative;">
                <p style="text-align: right; position: absolute; top :50px; right: 10px; color: #454E68;">#EmployeeNumber#</p>
                <p style="text-align: right; position: absolute; top :30px; right: 10px; color: #454E68;">#Department#</p>
            </div>
            <div class="clearfix" style="clear: both;"></div>
        </div>


        <div class="flight_details" style="width:100%; box-sizing: border-box; background-color:#F6F6F6;  color: #454E68; line-height: 30px; background-image: url('#BackgroundImg#'); width: 100%; background-position: centre; background-size: cover; background-repeat: no-repeat;color: #fff; ">


                    <p style="padding: 60px 30px; font-size: 25px; text-align:center;">You have some unmarked attendance</pan></p>


        </div>
        <br>
        <div class="" style="padding: 10px; line-height: 30px;">
            <p>Hi <span style="text-transform:capitalize">#Name#</span>,</p>
            <p>You have unmarked attendance. Kindly mark your attendance for the #Month# month.</p>
            
            <br>
           
        </div>

        <br>
       
        <div class="footer" style="background-color:#F6F6F6;font-size: 12px; text-align: center;padding: 10px 20px; color: #868686;">
          

        </div>

    </div>

</body>
</html>
