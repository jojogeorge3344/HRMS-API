<form>
    <div class="modal-header">
        <h4 class="modal-title">Ticket</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="travelFrom">Travel From</label>
                <input type="text" class="form-control" name="travelFrom" value="{{ relDetails.travelFrom }}"
                    disabled />
            </div>
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="travelTo">Travel To</label>
                <input type="text" class="form-control" name="travelTo" value="{{ relDetails.travelTo }}"
                    disabled />
            </div>
        </div>
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="roundTrip">Round Trip</label>
                <input type="text" class="form-control" name="roundTrip"
                    value="{{ relDetails.roundTrip }}" disabled />
            </div>
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="ticketAmount">Ticket Amount</label>
                <input type="text" class="form-control" name="ticketAmount" value="{{ relDetails.ticketAmount }}"
                    disabled />
            </div>
        </div>
    </div>
</form>
