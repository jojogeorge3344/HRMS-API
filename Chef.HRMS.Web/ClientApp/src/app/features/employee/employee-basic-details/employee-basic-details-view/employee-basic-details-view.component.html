<form [formGroup]="editForm" id="basicDetailsForm">
    <div class="p-3">

        <div class="row align-items-baseline">
            <div class="form-group form-input-line col-sm">
                <label class="col-form-label"  for="firstName">First Name</label>
                <input readonly type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName">
            </div>
            <div class="form-group form-input-line col-sm">
                <label class="col-form-label"  for="middleName">Middle Name</label>
                <input readonly type="text" class="form-control" id="middleName" name="middleName" formControlName="middleName">
            </div>
            <div class="form-group form-input-line col-sm">
                <label class="col-form-label"  for="lastName">Last Name</label>
                <input readonly type="test" class="form-control" id="lastName" name="lastName" formControlName="lastName">
            </div>
        </div>
        <div class="row align-items-baseline">
            <div class="form-group form-input-line col-sm">
                <label class="col-form-label"  for="displayName">Display Name</label>
                <input readonly type="text" class="form-control" id="displayName" name="displayName"
                    formControlName="displayName">
            </div>
            <div class="form-group form-input-line col-sm">
                <label class="col-form-label" for="gender">Select Gender</label>
                <select readonly class="form-control" formControlName="gender" disabled>
                    <option [ngValue]="null" disabled>Select Gender</option>
                    <option *ngFor="let key of genderTypeKeys" [ngValue]='key'>{{genderType[key]}}</option>
                </select>
            </div>
            <div class="form-group form-input-inline input-group col">
                <label class="col-12 col-form-label px-0" for="dateOfBirth">Date of Birth</label>
                <input readonly class="form-control w-75" name="newDate" formControlName="dateOfBirth" [minDate]="{year: 1900, month: 1, day: 1}"
                     ngbDatepicker #dob="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary fal fa-calendar-alt" disabled (click)="dob.toggle()"
                        type="button"></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group form-input-line col-sm-4">
                <label class="col-form-label"  for="email">Email</label>
                <input readonly type="email" class="form-control" id="email" name="email" formControlName="email">
            </div>
        </div>
    </div>
</form>
