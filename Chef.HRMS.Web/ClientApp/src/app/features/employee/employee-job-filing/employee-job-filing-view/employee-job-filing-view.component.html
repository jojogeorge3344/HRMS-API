<form [formGroup]="editForm" id="jobFilingsForm">
    <!-- <div class="modal-header">
        <h4 class="modal-title">Edit Job Fillings</h4>
    </div> -->
    <div class="p-3">
        <div class="row align-items-baseline">
            <div class="form-group form-input-line col-sm">
                <label class="col-form-label" for="leaveStructureId">Leave Structure</label>
                <select readonly class="form-control" formControlName="leaveStructureId" disabled>
                    <option value="" disabled>Select Leave Structure</option>
                    <option *ngFor="let type of leaveStructureId" [ngValue]='type.id'>
                        {{type.name}}
                    </option>
                </select>
            </div>
            <div class="form-group form-input-line col-sm">
                <label class="col-form-label" for="shiftId">Shift</label>
                <select readonly class="form-control" formControlName="shiftId" disabled>
                    <option value="" disabled>Select Shift</option>
                    <option *ngFor="let type of shiftId" [ngValue]='type.id'>
                        {{type.name}}
                    </option>
                </select>
            </div>
            <div class="form-group form-input-line col-sm">
                <label class="col-form-label" for="weekOff">Week Off</label>
                <select readonly class="form-control" formControlName="weekOff" disabled>
                    <option [ngValue]="null" disabled>Select Week Off</option>
                    <option *ngFor="let key of weekOffTypeKeys" [ngValue]='key'>{{weekOffType[key]}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row align-items-baseline">
            <div class="form-group form-input-line col-sm">
                <label class="col-form-label" for="holidayCategoryId">Holiday List</label>
                <select readonly class="form-control" formControlName="holidayCategoryId" disabled>
                    <option value="" disabled>Select Holidays</option>
                    <option *ngFor="let type of holidayCategoryId" [ngValue]='type.id'>
                        {{type.name}}
                    </option>
                </select>
            </div>
            <div class="form-group form-input-line col-sm">
                <label class="col-form-label" for="attendanceTracking">Attendance Tracking</label>
                <select readonly class="form-control" formControlName="attendanceTracking" disabled>
                    <option [ngValue]="null" disabled>Select Attendance Tracking</option>
                    <option *ngFor="let key of attendanceTrackingTypeKeys" [ngValue]='key'>
                        {{attendanceTrackingType[key]}}</option>
                </select>
            </div>
            <div class="form-group form-input-line col-sm">
                <label class="col-form-label" for="expensePolicyId">Expense Policy</label>
                <select readonly class="form-control" formControlName="expensePolicyId" disabled>
                    <option value="" disabled>Select Expense Policy</option>
                    <option *ngFor="let type of expensePolicyId" [ngValue]='type.id'>
                        {{type.name}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row align-items-baseline">
            <div class="form-group form-input-line col-sm-4">
                <label class="col-form-label" for="attendanceCaptureScheme">Attendance Capture Scheme</label>
                <select readonly class="form-control" formControlName="attendanceCaptureScheme" disabled>
                    <option [ngValue]="null" disabled>Select Attendance Capture Scheme</option>
                    <option *ngFor="let key of attendanceCaptureSchemeTypeKeys" [ngValue]='key'>
                        {{attendanceCaptureSchemeType[key]}}</option>
                </select>
            </div>
            <div class="form-group form-input-line col-sm">
                <label class="col-form-label" for="payrollStructureId">Payroll Structure</label>
                <select readonly class="form-control" formControlName="payrollStructureId" disabled>
                    <option value="" disabled>Select Payroll Structure</option>
                    <option *ngFor="let type of payrollStructureId" [ngValue]='type.id'>
                        {{type.name}}
                    </option>
                </select>
            </div>
            <div class="form-group form-input-line col-sm">
                <label class="col-form-label" for="payGroupId">Pay Group</label>
                <select readonly class="form-control" formControlName="payGroupId" disabled>
                    <option value="" disabled>Select Pay Group</option>
                    <option *ngFor="let type of payGroupId" [ngValue]='type.id'>
                        {{type.name}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row align-items-baseline">
            <div class="form-group form-input-line col-sm-4">
                <label class="col-form-label" for="overTimePolicyId">Over Time Policy</label>
                <select readonly class="form-control" formControlName="overTimePolicyId" disabled>
                    <option value="" disabled>Select Over Time Policy</option>
                    <option *ngFor="let type of overTimePolicyId" [ngValue]='type.id'>
                        {{type.name}}
                    </option>
                </select>
            </div>
            <div class="form-group form-input-line col-sm" >
                <label class="col-form-label" class="col-form-label">Please select the mode of salary transfer for employee</label>
                <div class="col-sm-7 py-2">
                    <div class="form-check-inline" payment>
                        <div *ngFor="let key of paymentModeKeys" payment="key"
                            class="custom-control custom-radio custom-control-inline "  (click)="selectPayment(key)"  >
                            <!-- <input disabled type="radio" class="custom-control-input" name="paymentMode" id="payment{{key}}"
                                formControlName="paymentMode" [value]="key">
                            <label  class="col-form-label" for="payment{{key}} " class="custom-control-label">{{paymentMode[key]}}
                            </label> -->
                            <input class="form-check-input" type="radio" name="paymentMode" id="payment{{key}}"  formControlName="paymentMode" [value]="key" disabled>
                              <label class="form-check-label" for="payment{{key}} ">
                               {{paymentMode[key]}}
                              </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
