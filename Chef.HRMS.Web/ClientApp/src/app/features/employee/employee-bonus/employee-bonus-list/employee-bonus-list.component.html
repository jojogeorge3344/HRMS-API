<table class="table">
    <thead class="thead-themed"> 
        <tr>
            <th>#</th>
            <th>Bonus/Perk</th>
            <th>Amount</th>
            <th>Disbursed On</th>
            <th *ngIf="!showRemarks">Actions</th>
            <th *ngIf="showRemarks">Remarks</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bonus of bonuses; let i= index;">
            <td>{{i+1}}</td>
            <td>
                {{getBonusTypeName(bonus.bonusTypeId)}}
            </td>
            <td>{{bonus.amount | number : '1.0-2'}}</td>
            <td>{{bonus.disburseOn | date }}</td>
            <td *ngIf="!showRemarks">
                <div class="btn-group" dropdown container="main">
                    <button id="button-basic" dropdownToggle type="button"
                        class="border-0 mr-2 pr-2 dropdown-toggle btn-more" aria-controls="dropdown-basic">
                        <span class="caret"></span>
                    </button>
                    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu"
                        aria-labelledby="button-basic">
                        <li role="menuitem" (click)="openView(bonus)"><a class="dropdown-item">View</a></li>
                        <li role="menuitem" (click)="openEdit(bonus)"><a class="dropdown-item">Edit</a></li>
                        <li role="menuitem" (click)="delete(bonus)"><a class="dropdown-item">Delete</a></li>
                    </ul>
                </div>                
            </td>
            <td *ngIf="showRemarks" title="{{ bonus.remarks }}" class="text-ellipsis">{{ bonus.remarks }}</td>
        </tr>
        <tr *ngIf="bonuses?.length">
            <td></td>
            <td>Total(in currency)</td>
            <td>{{ bonusTotal }}</td>
            <td colspan="2"></td>
        </tr>
        <tr *ngIf="!bonuses?.length">
            <td colspan="5" class="text-center">
                No rows found
            </td>
        </tr>
    </tbody>
</table>
