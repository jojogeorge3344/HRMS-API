<div id="ExpenseConfiguration">
    <form [formGroup]="editForm" (validSubmit)="onSubmit()">

        <div class="header-button-wrapper mt-3">
            <div class="content-subheader text-capitalize">Cash Advance</div>
        </div>
        <div class="custom-control custom-checkbox with-input">
            <input type="checkbox" class="custom-control-input" id="isExpenseLimitEnabled" #isExpenseLimitEnabled
                formControlName="isExpenseLimitEnabled" (change)="onChange(isExpenseLimitEnabled)">
            <label for="isExpenseLimitEnabled" class="custom-control-label align-items-baseline d-flex">
                Limit the expense to {{ expenseConfiguration.currency }}
                <div class="form-input-inline form-group ml-1 mb-0">
                    <input type="number" formControlName="maximumExpenseLimit" class="d-inline form-control">
                </div>
            </label>
        </div>

        <div class="custom-control custom-checkbox mt-3 mb-3">
            <input type="checkbox" class="custom-control-input" id="isProofRequired" formControlName="isProofRequired">
            <label for="isProofRequired" class="custom-control-label">
                Requires submission of proof
            </label>
        </div>

        <div class="mr-2 align-items-baseline d-flex flex-wrap with-input">
            <div class="text-nowrap">Expense claims are to be submitted by employees within </div>
            <div class="form-input-inline form-group ml-1 mb-0">
                <input type="number" class="d-inline form-control mr-1" formControlName="daysPassed">
            </div>
            <div class="text-nowrap">days from the date which they have received the cash advance. </div>
        </div>

        <div class="button-right-wrapper mt-3" *ngIf="!isView">
            <button type="submit" class="btn btn-primary">
                Save
            </button>
        </div>
    </form>
</div>
