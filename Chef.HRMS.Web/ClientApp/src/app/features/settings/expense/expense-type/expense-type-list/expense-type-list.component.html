<div id="payrollComponent" class="p-3">

    <div class="button-right-wrapper">
        <button (click)="openCreateExpenseType()" class="btn btn-success btn-add"><i
                class="fa fal fa-plus fa-plus mr-1"></i>Add Expense Type</button>
    </div>
    <div class="frame-wrap">
        <table class="table m-0">
            <thead class="thead-themed">
                <tr>
                    <th>Sl No.</th>
                    <th>Expense A/C Code</th>
                    <th>Expense Type</th>
                    <th>Expense Category</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let expenseType of expenseTypes; let i= index;">
                    <td>{{i+1}}</td>
                    <td class="text-uppercase">{{expenseType.code}}</td>
                    <td class="text-capitalize">{{expenseType.name}}</td>
                    <td>{{expenseCategoryType[expenseType.category]}}</td>
                    <td class="text-ellipsis" title="{{expenseType.description}}">{{expenseType.description}}</td>
                    <td>
                        <div class="btn-group" dropdown container="main">
                            <button id="button-basic" dropdownToggle type="button"
                                class="border-0 mr-2 pr-2 dropdown-toggle btn-more " aria-controls="dropdown-basic">
                                <span class="caret"></span>
                            </button>
                            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu"
                                aria-labelledby="button-basic">
                                <!-- <li role="menuitem" (click)="openView(expenseType)">
                                            <a class="dropdown-item">View</a>
                                        </li> -->
                                <li role="menuitem" (click)="openEditExpenseType(expenseType)">
                                    <a class="dropdown-item">Edit</a>
                                </li>
                                <li role="menuitem"
                                    (click)="!isDisabled(expenseType) && deleteExpenseType(expenseType)">
                                    <a [ngClass]="{'disabled': isDisabled(expenseType)}"
                                        class="dropdown-item">Delete</a>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr *ngIf="!expenseTypes?.length">
                    <td colspan="5" class="text-center">
                        No rows found
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
