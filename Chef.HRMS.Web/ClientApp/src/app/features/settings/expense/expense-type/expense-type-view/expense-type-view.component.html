<form [formGroup]="editForm">
    <div class="modal-header">
        <h4 class="modal-title">View Expense Type</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group form-input-line">
            <label class="col-form-label" for="category">Expense Category</label>
            <!-- <select disabled class="form-control" formControlName="category">
                <option [ngValue]="null" disabled>Select Expense Category</option>
                <option *ngFor="let key of expenseCategoryTypeKeys" [ngValue]='key'>{{expenseCategoryType[key]}}
                </option>
            </select> -->
            <input disabled type="text" class="form-control" formControlName="category" value="{{expenseCategoryType[expenseType.category]}}">
        </div>
        <div class="form-group form-input-line">
            <label class="col-form-label" for="code">Expense A/C Code</label>
            <input disabled type="text" class="form-control" formControlName="code">
        </div>
        <div class="form-group form-input-line">
            <label class="col-form-label" for="name">Expense Type Name</label>
            <input disabled type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group form-textarea-line">
            <label class="col-form-label" for="description">Description</label>
            <textarea disabled type="text" rows="3" class="form-control" formControlName="description"></textarea>
        </div>
    </div>
  
</form>
