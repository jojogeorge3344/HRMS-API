<form [formGroup]="addForm" (validSubmit)="onSubmit()">
    <div class="modal-header">
        <h4 class="modal-title">Add Expense Policy</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="name"><span class="required">*</span>Name</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="currency"><span class="required">*</span>Currency</label>
                <select class="form-control" formControlName="currency">
                    <option value="null" disabled><span class="required">*</span>Select Currency</option>
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                    <option value="AED">AED</option>
                </select>
            </div>
            <div class="form-group form-textarea-line col-12">
                <label class="col-form-label" for="description">Description</label>
                <textarea type="text" rows="3" class="form-control" formControlName="description"></textarea>
            </div>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" (click)="activeModal.dismiss('Close click')"><i
                class="mr-1 fal fa-window-close"></i> Cancel</button>
        <button type="submit" class="btn btn-success"><i class="mr-1 fal fa-save"></i> Save</button>
    </div>
</form>
