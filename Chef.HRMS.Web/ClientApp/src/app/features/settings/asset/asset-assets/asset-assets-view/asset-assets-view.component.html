<form>
    <div class="modal-header">
        <h4 class="modal-title">Asset View</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm">
                <div class="d-flex flex-wrap">
                    <div class="form-group form-input-line col-6">
                        <label class="col-12 col-form-label px-0" for="name">Asset Id</label>
                        <input type="text" class="form-control" disabled name="name" >
                    </div>
                    <div class="form-group form-input-inline input-group col-6">
                        <label class="col-12 col-form-label px-0" for="Date">Date</label>
                        <div class="input-group">
                            <input type="text" class="form-control" disabled name="Date">
                        </div>                    
                    </div> 
                </div>
                <div class="d-flex flex-wrap">
                    <div class="form-group form-input-inline col-6">
                        <label class="col-12 col-form-label px-0" for="AssetName">Asset Type</label>
                        <input type="text" class="form-control" disabled name="AssetName">
                    </div>
              
                    <div class="form-group form-input-inline col-6">
                        <label class="col-12 col-form-label px-0" for="AssetName">Asset Name</label>
                        <input type="text" class="form-control" disabled name="AssetName" value="{{ assetType.AssetName }}">
                    </div>
                  </div>

                  <div class="d-flex flex-wrap align-items-baseline">
                    <div class="form-group form-input-line col-6">
                      <label class="col-12 col-form-label px-0" for="metaData">Meta Data</label>
                      <input type="text" class="form-control" disabled name="Metadata">
                    </div>

                    <!-- <div class="form-group">
                        <label class="col-12 col-form-label px-0">IsActive</label>
                        <div class="input-group">
                            <input type="text" class="form-control" disabled name="IsActive">
                        </div> 
                    </div> -->
                  </div>

                <div class="form-group">
                    <label class="col-12 col-form-label px-0">Description</label>
                    <div class="input-group">
                        <input type="text" class="form-control" disabled name="Description">
                    </div> 
                </div>


               
            </div>     
        </div>        
    </div>
</form>
