<form [formGroup]="assetForm" id="assetForm" (submit)="onSubmit()">
  <div class="modal-header">
    <h4 class="modal-title">Add Asset</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="d-flex flex-wrap align-items-baseline">
      <div class="form-group form-input-line col-6">
        <label class="col-12 col-form-label px-0" for="assetid">Asset Id</label>
        <input formControlName="assetId" type="number" class="form-control w-100" />
        <!-- <input
          class="form-control w-75"
          formControlName="assetId"
          placeholder="auto generated"
          disabled
        /> -->
      </div>
      <div class="form-group form-input-inline input-group col-6">
        <label class="col-12 col-form-label px-0" for="date">Date</label>
        <input class="form-control w-75" formControlName="Date"
        name="effectiveDate" ngbDatepicker #d="ngbDatepicker">
      </div>
    </div>

    <div class="d-flex flex-wrap">
      <div class="form-group form-input-line col-6">
        <label class="col-12 col-form-label px-0"
          >Asset Type
          <select
            id="dataType"
            name="dataType"
            class="form-control w-75 mt-2"
            formControlName="assetTypeId"
            (change)="getselectedvalue($event)"
          >
            <option *ngFor="let dtype of dataType" [ngValue]="dtype.id">
              {{ dtype.assettypename }}
            </option>
          </select>
        </label>
        <div formGroupName="metaData">
        <div *ngFor="let mdata of typeKeys; let i = index">
          <div
            class="form-group"
          >
            <!-- <div>{{ selectedValue }}</div> -->
            <!-- <div *ngSwitchCase="typeMap.get() == 'text'"> -->
              <label class="col-12 col-form-label px-0" for="metadata">{{mdata}}</label>
              <input class="form-control w-75" type="text" formControlName="{{mdata}}" placeholder="{{mdata}}" />
            <!-- </div>
            <div *ngSwitchCase="mdata.assetdatatype == 'date'">
              {{ mdata.metadata }}
              <input type="date" />
            </div>
            <div *ngSwitchCase="mdata.assetdatatype == 'number'">
              {{ mdata.metadata }}
              <input type="number" />
            </div>  -->
           </div>
        </div>
      </div>
      </div>
      <!-- <div [ngSwitch]="conditionExpression">
        <div *ngSwitchCase="expression">output</div>
        <div *ngSwitchDefault>output2</div>
      </div> -->

      <div class="form-group form-input-inline col-6">
        <label class="col-12 col-form-label px-0" for="AssetName"
          >Asset Name</label
        >
        <input formControlName="assetName" class="form-control w-100" />
      </div>
    </div>

    <div class="form-group form-input-inline col-6 float-right">
      <div class="custom-control custom-checkbox custom-switch">
        <input
          type="checkbox"
          class="custom-control-input"
          id="isEnabled"
          formControlName="isActive"
        />
        <label class="custom-control-label" for="isEnabled">Active</label>
      </div>
    </div>

    <div class="form-group form-textarea-line col-12">
      <label class="col-12 col-form-label px-0">Description</label>
      <textarea formControlName="description" class="form-control" rows="3">
      </textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-warning"
      (click)="activeModal.close('Close click')"
    >
      <i class="mr-1 fal fa-window-close"></i> Cancel
    </button>
    <button type="submit" class="btn btn-success">
      <i class="mr-1 fal fa-save"></i> Save
    </button>
  </div>
</form>
