<div id="asset-type-list" class="p-3">

    <div class="button-right-wrapper">
        <button (click)="openCreate()" class="btn btn-success btn-add">
            <i class="fa fal fa-plus fa-plus mr-1"></i>Add Asset Type
        </button>
    </div>
    <table class="table m-0">
        <thead class="thead-themed">
            <tr>
                <th>#</th>
                <th>Asset Type</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let assetType of assetType; let i= index;">
                <td>{{i+1}}</td>
                <td class="text-capitalize">{{ assetType.assettypename }}</td>
                <td class="text-ellipsis" title="{{ assetType.description }}"> {{ assetType.description }} </td>               
                <td>
                    <div class="btn-group" dropdown container="main">
                        <button id="button-basic" dropdownToggle type="button"
                            class="border-0 mr-2 pr-2 dropdown-toggle btn-more" aria-controls="dropdown-basic">
                            <span class="caret"></span>
                        </button>
                        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu"
                            aria-labelledby="button-basic">
                            <li role="menuitem" (click)="openEdit(assetType)"><a class="dropdown-item">Edit</a></li>
                            <li role="menuitem" (click)="!isDisabled(assetType) && delete(assetType)">
                                <a [ngClass]="{'disabled': isDisabled(assetType)}" class="dropdown-item">Delete</a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr *ngIf="!assetType?.length">
                <td colspan="7" class="text-center">
                    No rows found
                </td>
            </tr>
        </tbody>
    </table>
</div>
