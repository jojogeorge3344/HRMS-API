<form>
    <div class="modal-header">
        <h4 class="modal-title">Religion</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="name">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="name" value="{{ relDetails.name }}" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="code">Description</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="code" name="code" value="{{ relDetails.code }}" disabled>
                    </div>    
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="status">Status</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="status" name="status" value="{{ relDetails.status }}" disabled>
                    </div>    
                </div>      
            </div>
        </div>
    </div>
</form>
