<form>
    <div class="modal-header">
        <h4 class="modal-title">View Shift</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="name">Shift Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" disabled name="name" value="{{ shift.name }}">
                    </div>
                </div>
                <div class="form-group row align-items-center">
                    <label class="col-sm-4 col-form-label">Shift Time</label>
                    <div class="col-sm-4">
                        <ngb-timepicker [ngModel]="startTime" [meridian]='true' [size]="'small'" name="startTime" [spinners]='false' disabled></ngb-timepicker>
                    </div>
                    <div class="col-sm-4">
                        <ngb-timepicker [ngModel]="endTime" [meridian]='true' [size]="'small'" name="endTime" [spinners]='false' disabled></ngb-timepicker>
                    </div>
                </div>                
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="breakDuration">Break Duration (in minutes)</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" disabled name="breakDuration" value="{{ shift.breakDuration }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="numberOfDays">Number of Days/Week</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" disabled name="numberOfDays" value="{{ shift.numberOfDays }}">
                    </div>
                </div> 
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="comments">Comments</label>
                    <div class="col-sm-8">
                        <textarea rows=5 class="form-control" disabled name="comments">{{ shift.comments }}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
