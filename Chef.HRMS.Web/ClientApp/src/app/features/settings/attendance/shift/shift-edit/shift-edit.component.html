<form [formGroup]="editForm" (validSubmit)="onSubmit()">
  <div class="modal-header">
    <h4 class="modal-title">Edit Shift</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="d-flex flex-wrap align-items-baseline">
      <div class="form-group form-input-line col-12">
        <label class="col-form-label" for="name"
          >Shift Name<span class="required">*</span></label
        >
        <input
          smartInputRestriction="noSpecialChars"
          type="text"
          class="form-control"
          formControlName="name"
        />
      </div>
    </div>

    <div class="d-flex flex-wrap align-items-baseline">
      <div class="form-group form-input-line col-6">
        <label class="col-form-label" for="fromTime">Shift Start Time</label>
        <ngb-timepicker
          [disabled]="isDisabled"
          [(ngModel)]="fromTime"
          (ngModelChange)="setTime()"
          [ngModelOptions]="{ standalone: true }"
          [meridian]="true"
          name="startTime"
          [size]="'small'"
        ></ngb-timepicker>
      </div>
      <div class="form-group form-input-inline col-6">
        <label class="col-form-label" for="toTime">Shift End Time</label>
        <ngb-timepicker
          [disabled]="isDisabled"
          [(ngModel)]="toTime"
          (ngModelChange)="setTime()"
          [ngModelOptions]="{ standalone: true }"
          [meridian]="true"
          name="endTime"
          [size]="'small'"
        ></ngb-timepicker>
      </div>
      <div
        *ngIf="
          editForm.errors?.duration && (editForm.touched || editForm.dirty)
        "
        class="invalid-feedback d-block"
      >
        Duration of the shift must be between 5 and 16 hours.
      </div>
      <div
        *ngIf="
          (startTime.errors?.required || endTime.errors?.required) &&
          (editForm.touched || editForm.dirty)
        "
        class="invalid-feedback d-block"
      >
        Shift time is required.
      </div>
    </div>


<!-- ***************************Grace Hours ****************************************** -->


<div class="d-flex flex-wrap align-items-baseline">
  <div class="form-group form-input-line col-6">
    <label class="col-form-label" for="fromTime">Grace Hours Start Time</label>
    <ngb-timepicker
      [disabled]="isDisabled"
      [(ngModel)]="graceStartHr"
      (ngModelChange)="setGraceHours()"
      [ngModelOptions]="{ standalone: true }"
      [meridian]="true"
      name="graceStartHr"
      [size]="'small'"
    ></ngb-timepicker>
  </div>
  <div class="form-group form-input-inline col-6">
    <label class="col-form-label" for="toTime">Grace Hours End Time</label>
    <ngb-timepicker
      [disabled]="isDisabled"
      [(ngModel)]="graceEndHr"
      (ngModelChange)="setGraceHours()"
      [ngModelOptions]="{ standalone: true }"
      [meridian]="true"
      name="graceStartHr"
      [size]="'small'"
    ></ngb-timepicker>
  </div>
</div>

<!-- ***************************Grace Hours  Ends****************************************** -->

<div class="d-flex flex-wrap align-items-baseline">
  <div class="form-group form-input-inline col-6">
    <label class="col-form-label" for="workingHours"
      >Working Hours</label
    >
    <input
     [(ngModel)]="workingHr"
      type="string"
      class="form-control"
      disabled
      name="workingHr"
      [ngModelOptions]="{ standalone: true }"
    />
    <!-- <input
    smartInputRestriction="integer"
    type="string"
    class="form-control"
    formControlName="workingHr"
    disabled
  /> -->
    
  </div>
  <div class="form-group form-input-inline col-6">
    <label class="col-form-label" for="minimumHours"
      >Minimum Half Day Hour<span class="required">*</span></label
    >
    <input
     [(ngModel)]="minimunHr"
      type="string"
      class="form-control"
      name="minimumHours"
      [ngModelOptions]="{ standalone: true }"
     
    />
  </div>
</div>
    <div class="d-flex flex-wrap align-items-baseline">
      <div class="form-group form-input-inline col-6">
        <label class="col-form-label" for="breakDuration"
          >Break Duration (in minutes)<span class="required">*</span></label
        >
        <input
          smartInputRestriction="integer"
          type="number"
          class="form-control"
          formControlName="breakDuration"
        />
      </div>
      <div class="form-group form-input-inline col-6">
        <label class="col-form-label" for="numberOfDays"
          >Number of Days/Week<span class="required">*</span></label
        >
        <input
          smartInputRestriction="integer"
          type="number"
          class="form-control"
          formControlName="numberOfDays"
        />
      </div>
    </div>

    <div class="form-group form-input-line col-12">
      <label class="col-form-label" for="comments">Comments</label>
      <textarea
        rows="4"
        class="form-control"
        formControlName="comments"
      ></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-warning"
      (click)="activeModal.close('Close click')"
    >
      <i class="mr-1 fal fa-window-close"></i> Cancel
    </button>
    <button type="submit" class="btn btn-success">
      <i class="mr-1 fal fa-save"></i>Save
    </button>
  </div>
</form>
