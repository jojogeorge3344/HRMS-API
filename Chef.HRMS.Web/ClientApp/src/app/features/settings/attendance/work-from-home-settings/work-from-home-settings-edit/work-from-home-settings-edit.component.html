<div id="work-from-home-settings-edit" class="p-3">
    <form [formGroup]="editForm" (validSubmit)="onSubmit()">

        <div class="col-sm">
            <div class="mt-5">

                <div class="form-group">
                    <div class="custom-control custom-checkbox custom-switch">
                        <input type="checkbox" class="custom-control-input" id="isEnabled" formControlName="isEnabled">
                        <label class="custom-control-label" for="isEnabled">Enable Work From Home(WFH)</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="isLimited" formControlName="isLimited">
                        <label class="custom-control-label" for="isLimited">
                            Do you wish to limit the number of work from home days that can be availed?
                        </label>
                    </div>
                </div>

                <div class="align-items-baseline d-flex">
                    <div class="text-nowrap">
                        Maximum of<span class="required">*</span>
                    </div>
                    <div class="form-input-inline form-group mx-2 mb-0">
                        <input type="number" class="form-control " id="maximumLimit" formControlName="maximumLimit">
                    </div>
                    <div class="text-nowrap">
                        WFH requests in a
                    </div>
                    <div class="form-input-inline form-group ml-2 mb-0">
                        <select class="form-control" formControlName="periodType">
                            <option [ngValue]="null" disabled>Select a Period Type</option>
                            <option *ngFor="let key of periodTypeKeys" [ngValue]='key'>
                                {{periodTypes[key]}}</option>
                        </select>
                    </div>
                </div>
                <div class="align-items-baseline d-flex">
                    <div class="text-nowrap">
                        Can apply Work From Home<span class="required">*</span>
                    </div>
                    <div class="form-input-inline form-group mx-2 mb-0">
                        <input type="number" class="form-control " id="priorDays" formControlName="priorDays">
                    </div>
                    <div class="text-nowrap">
                        days prior to present date.
                    </div>
                </div>
                <div class="align-items-baseline d-flex">
                    <div class="text-nowrap">
                        Can apply Work From Home<span class="required">*</span>
                    </div>
                    <div class="form-input-inline form-group mx-2 mb-0">
                        <input type="number" class="form-control " id="subsequentDays" formControlName="subsequentDays">
                    </div>
                    <div class="text-nowrap">
                        days subsequent to present date.
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-success"><i class="mr-1 fal fa-save"></i>Save</button>
                </div>
            </div>
        </div>

    </form>
</div>
