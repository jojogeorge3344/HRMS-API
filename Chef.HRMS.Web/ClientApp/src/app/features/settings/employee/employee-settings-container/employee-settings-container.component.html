<div class="subheader">
    <h1 class="subheader-title">
        <div>
            Employee
        </div>
    </h1>
</div>

<div class="card p-3" id="employeeSetting">
      
      <ul ngbNav #nav="ngbNav" [activeId]="activeId" class="nav-tabs-clean nav nav-tabs">
        <li [ngbNavItem]="tab.fragment" *ngFor="let tab of tabs">
          <a ngbNavLink [routerLink]="tab.fragment">{{ tab.title }}</a>          
        </li>               
      </ul>
      
      <router-outlet name="tab-content"></router-outlet>
</div>
