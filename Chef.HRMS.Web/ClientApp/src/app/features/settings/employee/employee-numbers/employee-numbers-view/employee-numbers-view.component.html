<form [formGroup]="ViewForm" id="editForm" >
    <div class="modal-header">
        <h4 class="modal-title">View Employee Series</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="col-6">
                <div class="form-group form-input-line">
                    <label class="col-form-label" for="name">Series Name</label>
                    <input type="text" class="form-control" id="name" name="name" formControlName="name" readonly>
                </div>
                <div class="form-group form-textarea-line">
                    <label class="col-form-label" for="description">Description</label>
                    <textarea type="text" class="form-control" id="description" name="description" rows="3" formControlName="description" readonly></textarea>
                </div> 
                <div class="form-group ">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="isActive" formControlName="isActive" readonly disabled>
                        <label class="custom-control-label" for="isActive">Active</label>
                    </div>
                </div>
            </div>
            <div class="col-6 px-0">
                <div class="d-flex flex-wrap align-items-baseline">
                    <div class="form-group col-6 form-input-line">
                        <label class="col-form-label" for="prefix">Prefix</label>
                        <input type="text" class="form-control" id="prefix" formControlName="prefix" readonly>
                    </div>
                    <div class="form-group col-6 form-input-line">
                        <label class="col-form-label" for="suffix" >Suffix</label>
                        <input type="text" class="form-control" id="suffix" formControlName="suffix" readonly>
                    </div>
                </div>

                <div class="d-flex flex-wrap align-items-baseline">
                    <div class="form-group col-6 form-input-line">
                        <label class="col-form-label" for="digitInNumber">Number of Digits</label>
                        <input type="number" smartInputRestriction="integer" class="form-control" id="digitInNumber" formControlName="digitInNumber" readonly>
                    </div>
                    <div class="form-group col-6 form-input-line" >
                        <label class="col-form-label" for="nextNumber">Next Number</label>
                        <input smartInputRestriction="integer" type="number" class="form-control" id="nextNumber" formControlName="nextNumber" readonly>
                    </div>
                </div>
                 
                <div class="form-group col-12 mb-5" >
                    <label class="col-form-label" for="preview">Preview</label>
                    <input class="form-control" id="preview" name="preview"  formControlName="preview" readonly>
                </div>                    
            </div>
        </div>     
    </div>
</form>
