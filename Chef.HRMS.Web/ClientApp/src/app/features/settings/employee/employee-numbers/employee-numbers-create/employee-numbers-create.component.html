<form [formGroup]="addForm" id="employeeSeriesForm" (validSubmit)="onSubmit()">
    <div class="modal-header">
        <h4 class="modal-title">Add New Employee Series</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
        <div class="modal-body">
            <div class="d-flex flex-wrap align-items-baseline">
                <div class="col-6">
                    <div class="form-group form-input-line">
                        <label class="col-form-label" for="name">Series Name<span class="required">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" formControlName="name">
                    </div>
                    <div class="form-group form-textarea-line">
                        <label class="col-form-label" for="description">Description<span class="required">*</span></label>
                        <textarea type="text" class="form-control" id="description" name="description" rows="3" formControlName="description" ></textarea>
                    </div> 
                    <div class="form-group ">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="isActive" formControlName="isActive">
                            <label class="custom-control-label" for="isActive">Active</label>
                        </div>
                    </div>
                </div>
                <div class="col-6 px-0">
                    <div class="d-flex flex-wrap align-items-baseline">
                        <div class="form-group col-6 form-input-line">
                            <label class="col-form-label" for="prefix">Prefix<span class="required">*</span></label>
                            <input type="text" class="form-control" id="prefix" formControlName="prefix">
                        </div>
                        <div class="form-group col-6 form-input-line">
                            <label class="col-form-label" for="suffix" >Suffix<span class="required">*</span></label>
                            <input type="text" class="form-control" id="suffix" formControlName="suffix">
                        </div>
                    </div>

                    <div class="d-flex flex-wrap align-items-baseline">
                        <div class="form-group col-6 form-input-line">
                            <label class="col-form-label" for="digitInNumber">Number of Digits<span class="required">*</span></label>
                            <input type="number" smartInputRestriction="integer" class="form-control" id="digitInNumber" formControlName="digitInNumber" >
                        </div>
                        <div class="form-group col-6 form-input-line" >
                            <label class="col-form-label" for="nextNumber">Next Number<span class="required">*</span></label>
                            <input smartInputRestriction="integer" type="number" class="form-control" id="nextNumber" formControlName="nextNumber" >
                        </div>
                    </div>
                     
                    <div class="form-group col-12" >
                        <label class="col-form-label" for="preview">Preview</label>
                        <input class="form-control" id="preview" name="preview"  formControlName="preview" >
                    </div>                    
                </div>
            </div>      
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-warning" (click)="activeModal.close('Close click')"><i class="mr-1 fal fa-window-close"></i> Cancel</button>
            <button type="submit" class="btn btn-success"><i class="mr-1 fal fa-save"></i>Save</button>
        </div>
</form>
