<form [formGroup]="editForm" id="holidayForm" (validSubmit)="onSubmit()">
    <div class="modal-header">
        <h4 class="modal-title">Edit Holiday</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <input type="hidden" class="form-control" formControlName="holidayCategoryId">
        <input type="hidden" class="form-control" formControlName="id">

        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="name">Name<span class="required">*</span></label>
                <input formControlName="name" class="form-control" (change)="checkName($event.target.value)">
            </div>
            <div class="form-group form-input-inline input-group col-6">
                <label class="col-12 col-form-label px-0" for="date">Date<span class="required">*</span></label>
                <input class="form-control w-75" name="newDate" formControlName="date" [minDate]="minDate"
                    [maxDate]="maxDate" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary fal fa-calendar-alt" (click)="d.toggle()"
                        type="button"></button>
                </div>
            </div>
        </div>
        <div class="form-group form-textarea-line col-12">
            <label class=" col-form-label">Description<span class="required">*</span></label>
            <textarea formControlName="description" class="form-control" rows=3></textarea>
        </div>
        <div class="form-group col-12">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="isFloating" formControlName="isFloating">
                <label class="custom-control-label" for="isFloating">
                    This is a floating holiday
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer ">
        <button type="submit" class="btn btn-success"><i class="mr-1 fal fa-save"></i> Save</button>
        <button type="button" class="btn btn-warning" (click)="activeModal.close('Close click')"><i
                class="mr-1 fal fa-window-close"></i> Cancel</button>
    </div>
</form>
