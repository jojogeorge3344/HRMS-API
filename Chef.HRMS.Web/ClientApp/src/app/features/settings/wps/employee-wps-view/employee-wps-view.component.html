<form [formGroup]="addForm" id="wpsGroupForm">
    <div class="modal-header">
        <h4 class="modal-title">WPS Group</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row align-items-baseline">
            <div class="form-group input-group form-input-inline col-sm-4">
                <label class="col-form-label col-12 px-0" for="fromDate">WPS Group Code<span class="required">*</span></label>
                <input disabled class="form-control" id="groupCode" name="groupCode"
                    value="" formControlName="groupCode">
            </div>
            <div class="form-group input-group form-input-inline col-sm-4">
                <label class="col-form-label col-12 px-0" for="fromDate">WPS Group Name<span class="required">*</span></label>
                <input disabled class="form-control" id="groupName" name="groupName"
                     value="" formControlName="groupName">
            </div>
            <div class="form-group input-group form-input-inline col-sm-4">
                <label class="col-form-label col-12 px-0" for="toDate">Establishment ID<span class="required">*</span></label>
                <input disabled class="form-control" id="establishmentId" name="establishmentId"
                   value="" formControlName="establishmentId" (keydown)="validateNumber($event)">
            </div>
        </div>
  
        <div class="form-group">
            <label for="remarks">Note<span class="required">*</span></label>
            <textarea disabled type="text" class="form-control" id="remarks" name="remarks"
                placeholder="Please enter remarks" formControlName="remarks"></textarea>
        </div>
    </div>
</form>
