<form [formGroup]="addForm" (validSubmit)="onSubmit()">
    <div class="modal-header">
        <h4 class="modal-title">Create Overtime Policy</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="form-group form-input-line ">
            <label class=" col-form-label" for="name">Overtime Policy Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group form-textarea-line">
            <label class="col-form-label" for="description">Description</label>
            <textarea type="text" rows="3" class="form-control" id="description" formControlName="description"></textarea>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label" for="attendanceHoursType"> This Policy will adhere to </label>
            <div class="col-8">
                <div class="custom-control custom-radio custom-control-inline pt-2"
                    *ngFor="let key of attendanceHoursTypeKeys">
                    <input type="radio" class="custom-control-input" id="{{key}}" formControlName="attendanceHoursType"
                        [value]='key'>
                    <label class="custom-control-label" for="{{key}}">
                        {{ attendanceHoursTypes[key] }}
                        <span class="small text-secondary">({{ attendanceHoursTypeLabels[key] }})</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" (click)="activeModal.close('Close click')"><i
                class="mr-1 fal fa-window-close"></i> Cancel</button>
        <button type="submit" class="btn btn-success"><i class="mr-1 fal fa-save"></i>Save</button>
    </div>
</form>
