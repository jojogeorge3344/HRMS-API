<form>
    <div class="modal-header">
        <h4 class="modal-title">Overtime Policy</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="name">Overtime Policy Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="name" value="{{ overtimePolicy.name }}" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="description">Description</label>
                    <div class="col-sm-8">
                        <textarea type="text" class="form-control" id="description" name="description" disabled>{{ overtimePolicy.description }}</textarea>
                    </div>    
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="attendanceHoursType"> Policy will adhere to the hours from</label>
                    <div class="col-sm-8">
                        <div class="custom-control custom-radio custom-control-inline pt-2" *ngFor="let key of attendanceHoursTypeKeys">
                            <input type="radio" class="custom-control-input" id="{{key}}" name="attendanceHoursType" [value]='key' [checked]='key == overtimePolicy.attendanceHoursType' disabled>
                            <label class="custom-control-label" for="{{key}}">{{ attendanceHoursTypes[key] }}</label>
                        </div>                        
                    </div>
                </div>                   
            </div>
        </div>

        <div class="h6 mt-4 mb-4" *ngIf="overtimePolicyFormula">Overtime Calculation</div>

          <div class="row" *ngIf="normalOvertimeDetails">
            <div class="with-input form-group  col-sm-3 ">
                <span class="text-nowrap">Normal Overtime BF Code</span>
            </div>
            <div class="form-group col-sm-4 ">
              <select disabled="disabled"
                class="form-control"
              >
                <option 
                >
                  {{normalOvertimeDetails[0].name  }}
                </option>
              </select>
            </div>         
          </div>
          <div class="row" *ngIf="holidayOvertimeDetails">
            <div class="with-input form-group col-sm-3">
                <span class="text-nowrap">Holiday Overtime BF Code</span>
            </div>
            <div class="form-group col-sm-4 ">
              <select disabled="disabled"
                class="form-control"
              >
                <option value="" disabled>Select</option>
                <option                
                >
                {{holidayOvertimeDetails[0].name  }}
              </option>
              </select>
            </div>
          </div>
          <div class="row" *ngIf="specialOverTimeDetails">
            <div class="with-input form-group col-sm-3">        
                <span class="text-nowrap">Special Overtime BF Code</span>
              </div>
            <div class="form-group col-sm-4">
              <select class="form-control"disabled="disabled">
                <option
                >
                {{specialOverTimeDetails[0].name  }}
                </option>
              </select>
            </div>
            <div class="col-md-4"></div>
          </div>
        </div>
</form>
