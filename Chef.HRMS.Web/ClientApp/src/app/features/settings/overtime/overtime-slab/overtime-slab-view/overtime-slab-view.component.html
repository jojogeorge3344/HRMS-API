<form [formGroup]="addForm" >
    <div class="modal-header">
        <h4 class="modal-title">Overtime SLAB</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="overTimePolicyCode">Over Time Type</label>
                <select class="form-control" formControlName="overtimetype" disabled>
                    <option [ngValue]="null" disabled>
                        Select Overtime type
                    </option>
                    <option *ngFor="let key of overtimetypekeys" [ngValue]="key">
                        {{ overtimetype[key] }}
                    </option>
                </select>
            </div>
        </div>
        <div class="d-flex flex-wrap align-items-baseline">
            <!-- <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="bfCode">Benefit Code<span class="required">*</span></label>
                <select class="form-control" formControlName="bfCode" (change)="getBfName($event.target.value)">
                    <option [ngValue]="null" disabled>Select Benefit Code</option>
                    <option *ngFor="let key of BfDetails" value='{{key.bfCode}}'>{{key.bfCode}}</option>
                </select>
            </div> -->
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="overTimePolicyCode">Over Time Policy Code</label>
                <input readonly type="string" class="form-control" id="overTimePolicyCode" name="overTimePolicyCode"
                    value="{{ relDetails.overTimePolicyCode }}">
            </div>
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="overTimePolicyCode">Over Time Policy Name</label>
                <input readonly type="string" class="form-control" id="overTimePolicyCode" name="overTimePolicyCode"
                    value="{{ relDetails.overTimePolicyCode }}">
            </div>
        </div>
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="lowerLimit">Lower Limit</label>
                <input readonly type="string" class="form-control" id="lowerLimit" name="lowerLimit"
                    value="{{ relDetails.lowerLimit }}">
            </div>
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="upperLimit">Upper Limit</label>
                <input readonly type="string" class="form-control" id="upperLimit" name="upperLimit"
                    value="{{ relDetails.upperLimit }}">
            </div>


        </div>
        <div class="d-flex flex-wrap align-items-baseline">

            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="valueVariable">Value Variable</label>
                <input readonly type="string" class="form-control" id="valueVariable" name="valueVariable"
                    value="{{ relDetails.valueVariable }}">
            </div>

            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="valueType">Value Type</label>
                <input readonly class="form-control" id="valueType" name="valueType" value="{{ relDetails.valueType }}">
            </div>
        </div>
    </div>
</form>
