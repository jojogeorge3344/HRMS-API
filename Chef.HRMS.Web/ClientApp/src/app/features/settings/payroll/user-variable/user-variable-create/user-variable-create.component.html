<form
  [formGroup]="addForm"
  id="UserVariableGroupForm"
  (validSubmit)="onSubmit()"
>
  <div class="modal-header">
    <h4 class="modal-title">User Variable</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="d-flex flex-wrap align-items-baseline">
      <div class="form-group form-input-line col-4">
        <label class="col-form-label" for="code">Code<span class="required">*</span></label>
        <input
          class="form-control"
          id="code"
          name="code"
          value=""
          formControlName="code"
        />
      </div>
      <div class="form-group form-input-line col-4">
        <label class="col-form-label" for="name">Name<span class="required">*</span></label>
        <input
          class="form-control"
          id="name"
          name="name"
          value=""
          formControlName="name"
        />
      </div>
      <div class="form-group form-input-line col-4">
        <label class="col-form-label" for="type">Type<span class="required">*</span></label>
        <select class="form-control" formControlName="type">
          <option [ngValue]="null" disabled>Select Type</option>
          <option *ngFor="let key of userVariableTypeKeys" [ngValue]='key'>{{userVariableTypeOf[key]}}</option>
      </select>
      </div>
    </div>
    <div class="d-flex flex-wrap align-items-baseline">
      <div class="form-group form-input-line col-4">
        <label class="col-form-label" for="status">Status<span class="required">*</span></label>
        <select class="form-control" formControlName="status">
          <option value="" disabled>Select Status</option>
          <option value="Active">Active</option>
          <option value="InActive">Inactive</option>
        </select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-warning"
      (click)="activeModal.close('Close click')"
    >
      <i class="mr-1 fal fa-window-close"></i> Cancel
    </button>
    <button type="submit" class="btn btn-success">
      <i class="mr-1 fal fa-save"></i>Save
    </button>
  </div>
</form>
