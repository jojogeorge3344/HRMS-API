<form [formGroup]="addForm" (validSubmit)="onSubmit()">
    <div class="modal-header">
        <h4 class="modal-title">Create Payroll Calendar</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="name">Calendar Name</label>
                <input type="text" class="form-control" formControlName="name">

            </div>

            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="periodType">Period Type</label>
                <select class="form-control" formControlName="periodType"
                    (change)="update($event.target.selectedIndex)">
                    <option [ngValue]="null" disabled>Select a Period Type</option>
                    <option *ngFor="let key of payrollPeriodTypeKeys" [ngValue]='key'>
                        {{ payrollPeriodTypes[key] }}
                    </option>
                </select>
            </div>

            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="startsFrom">Starting {{ periodTypeLabel }}</label>
                <select formControlName="startsFrom" class="form-control">
                    <option [ngValue]="null" disabled>Select a {{ periodTypeLabel }}</option>
                    <option *ngFor="let startsFromLabel of startsFromLabels; let i = index" [ngValue]='i'>
                        {{startsFromLabel}}
                    </option>
                </select>
            </div>

            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="processingDay">Processing Day</label>
                <select formControlName="processingDay" class="form-control">
                    <option [ngValue]="null" disabled>Select a Day</option>
                    <option *ngFor="let processingDayLabel of processingDayLabels; let i = index" [ngValue]='i'>
                        {{processingDayLabel}}
                    </option>
                </select>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" (click)="activeModal.close('Close click')"><i
                class="mr-1 fal fa-window-close"></i> Cancel</button>
        <button type="submit" class="btn btn-success"><i class="mr-1 fal fa-save"></i>Save</button>
    </div>
</form>
