<div id="payrollComponent" class="p-3">


    <div class="button-right-wrapper">
        <div class="form-outline col-4" style="margin-right: 2px;">
            <input
              class="form-control"
              id="searchKey"
              name="searchKey"
              [(ngModel)]="searchKey"
              type="search"
              placeholder="Search"
              (search)="searchPayrollComponent()"
            />
        </div>
          <button
            type="button"
            class="btn btn-outline-primary btn-sm ml-3"
            style="margin-right: 43%;font-size: 14px"
            (click)="searchPayrollComponent()"
          >
            <i class="fal fa-search"></i>
          </button>
        <button (click)="openCreatePayrollComponent()" class="btn btn-success btn-add">
            <i class="fa fal fa-plus fa-plus mr-1"></i>Add Payroll Component
        </button>
    </div>
    <table class="table m-0">
        <thead class="thead-themed">
            <tr>
                <th>Sl No.</th>
                <th>Payroll Component Code</th>
                <th>Payroll Component Name</th>
                <th>Payroll Component Type</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let payrollComponent of payrollComponents; let i= index;">
                <td>{{i+1}}</td>
                <td class="text-uppercase">{{payrollComponent.shortCode}}</td>
                <td class="text-capitalize">{{payrollComponent.name}}</td>
                <td>{{payrollComponent.typeName}}</td>
                <td class="text-ellipsis" title="{{payrollComponent.description}}">{{payrollComponent.description}}
                </td>
                <td>
                    <div class="btn-group" dropdown container="main">
                        <button id="button-basic" dropdownToggle type="button"
                            class="border-0 mr-2 pr-2 dropdown-toggle btn-more" aria-controls="dropdown-basic">
                            <span class="caret"></span>
                        </button>
                        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu"
                            aria-labelledby="button-basic">
                            <!-- <li role="menuitem" (click)="openView(overtimePolicy)">
                                            <a class="dropdown-item">View</a>
                                        </li> -->
                            <li role="menuitem"
                                (click)="!isFixed(payrollComponent) && openEditPayrollComponent(payrollComponent)">
                                <a [ngClass]="{'disabled': isFixed(payrollComponent)}" class="dropdown-item">Edit</a>
                            </li>
                            <li role="menuitem"
                            (click)="openViewPayrollComponent(payrollComponent)">
                            <a class="dropdown-item">View</a>
                        </li>
                            <li role="menuitem"
                                (click)="!isDisabled(payrollComponent) && deletePayrollComponent(payrollComponent)">
                                <a [ngClass]="{'disabled': isDisabled(payrollComponent)}"
                                    class="dropdown-item">Delete</a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr *ngIf="!payrollComponents?.length">
                <td colspan="6" class="text-center">
                    No rows found
                </td>
            </tr>
        </tbody>
    </table>

</div>
