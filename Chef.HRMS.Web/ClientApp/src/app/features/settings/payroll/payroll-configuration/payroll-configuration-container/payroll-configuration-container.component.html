<div id="PayrollConfiguration">
    <div class="subheader">
        <h1 class="subheader-title">
            <div>
                Payroll Structure Configuration
            </div>
        </h1>
    </div>
    <div class="card p-3">
        <div class="row ">
            <div class="col-sm-2 border-right">
                <ul class="list-group" style="box-sizing: border-box;">
                    <li class="list-group-item link list-link" (click)="selectPayrollComponent(i)"
                        *ngFor="let payrollComponent of assignedPayrollComponents; let i= index;"
                        [ngClass]="selected === i ? 'vertical-tab-selected' : 'vertical-tab'">
                        <div class="m-1">
                            {{ payrollComponent.name }}
                            <i [ngClass]="payrollComponent.isConfigured ? 'text-success fa-check-circle' : 'text-warning fa-exclamation-circle'"
                                class="fa fal float-right pt-1 color-fusion-100"
                                title="{{payrollComponent.isConfigured ? 'Configured' : 'Not Configured'}}"></i>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="col-sm-10">
                <div class="header-button-wrapper">
                    <div class="content-header text-capitalize"> {{ currentPayrollConfiguration?.name }}
                        Payroll Configuration</div>

                    <button class="btn btn-outline-primary btn-sm btn-redirect "
                        [routerLink]="['/settings/payroll/payroll-structure']"
                        [queryParams]="{payrollStructureId: payrollStructure?.id}">
                        <i class="fal fa-arrow-left mr-2"></i> Back to Payroll Structure
                    </button>
                </div>

                <div [ngSwitch]="currentType">
                    <div *ngSwitchCase="payrollComponentTypes['StandardEarning']">
                        <hrms-payroll-configuration-standard-earning (saveConfiguration)="onSubmit($event)"
                            [payrollConfiguration]="currentPayrollConfiguration">
                        </hrms-payroll-configuration-standard-earning>
                    </div>
                    <div *ngSwitchCase="payrollComponentTypes['StandardDeduction']">
                        <hrms-payroll-configuration-standard-deduction (saveConfiguration)="onSubmit($event)"
                            [payrollConfiguration]="currentPayrollConfiguration">
                        </hrms-payroll-configuration-standard-deduction>
                    </div>
                    <div *ngSwitchCase="payrollComponentTypes['Allowance']">
                        <hrms-payroll-configuration-allowance (saveConfiguration)="onSubmit($event)"
                            [payrollConfiguration]="currentPayrollConfiguration"></hrms-payroll-configuration-allowance>
                    </div>
                    <div *ngSwitchCase="payrollComponentTypes['Reimbursable']">
                        <hrms-payroll-configuration-reimbursable (saveConfiguration)="onSubmit($event)"
                            [payrollConfiguration]="currentPayrollConfiguration">
                        </hrms-payroll-configuration-reimbursable>
                    </div>
                    <div *ngSwitchCase="payrollComponentTypes['Fixed']">
                        <hrms-payroll-configuration-fixed (saveConfiguration)="onSubmit($event)"
                            [payrollConfiguration]="currentPayrollConfiguration"></hrms-payroll-configuration-fixed>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
