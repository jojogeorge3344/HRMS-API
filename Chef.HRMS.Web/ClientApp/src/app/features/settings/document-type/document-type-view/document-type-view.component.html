<form >
    <div class="modal-header">
        <h4 class="modal-title">Add Document Type</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group  col-6">
                <label for="code">Code</label>
                <input type="text" class="form-control"value="{{ documentTypeDetails.code }}" disabled >
            </div>
            <div class="form-group  col-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" value="{{documentTypeDetails.name}}" disabled>
            </div>
            <div class="form-group form-input-line col-sm">
                <label class="col-form-label" for="documentTypeList">Document Type</label>
                <input type="text" class="form-control" value="{{documentTypeValue}}" disabled>
            </div>   
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="isExpired">Is Expired</label>
                <input type="text" class="form-control"  value="{{documentTypeDetails.isExpired}}" disabled>
            </div>
            <div class="form-group  col-6">
                <label for="expiryBeforeDays">Expiry Before Days</label>
                <input type="Number" class="form-control" value="{{documentTypeDetails.expiryBeforeDays}}" disabled>
            </div>
            <div class="form-group form-input-line col-sm-6">
                <label class="col-form-label" for="documentReturnType">Document Return Type</label>
                <input type="text" class="form-control" value="{{documentReturnTypeValue}}" disabled>
            </div> 
            <div class="form-group form-input-line col-sm-6">
                <label class="col-form-label" for="documentUpdateType">Document Update Type</label>
                <input type="text" class="form-control" value="{{documentUpdateTypeValue}}" disabled>
            </div>
            <div class="form-group form-input-line col-4">
                <label class="col-form-label" for="status">Status</label>
                <input type="text" class="form-control" value="{{  documentTypeDetails.status==true ? 'Active' : 'Inactive' }}" disabled>
            </div> 
            </div>
        </div>
</form>
