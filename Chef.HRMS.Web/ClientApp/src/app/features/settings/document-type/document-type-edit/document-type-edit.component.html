<form [formGroup]="editForm" id="DocumentTypeForm" (submit)="onSubmit()">
    <div class="modal-header">
        <h4 class="modal-title">Add Document Type</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group  col-6">
                <label for="code">Code</label>
                <input type="text" class="form-control" formControlName="code">
            </div>
            <div class="form-group  col-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group form-input-line col-sm">
                <label class="col-form-label" for="documentTypeList">Document Type</label>
                <select class="form-control" formControlName="documentTypeList">
                    <option Value="" disabled>Select Document Type</option>
                    <option *ngFor="let key of documentTypeKeys" [ngValue]='key'>{{documentType[key]}}</option>
                </select>
            </div>   
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="isExpired">Is expired</label>
                <select class="form-control" formControlName="isExpired">
                    <option value="" disabled>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group  col-6">
                <label for="expiryBeforeDays">Expiry Before Days</label>
                <input type="Number" class="form-control" formControlName="expiryBeforeDays">
            </div>
            <div class="form-group form-input-line col-sm-6">
                <label class="col-form-label" for="documentReturnType">Document Return Type</label>
                <select class="form-control" formControlName="documentReturnType">
                    <option Value="" disabled>Select Document Return Type</option>
                    <option *ngFor="let key of documentReturnTypeKeys" [ngValue]='key'>{{documentReturnType[key]}}</option>
                </select>
            </div>
            <div class="form-group form-input-line col-sm-6">
                <label class="col-form-label" for="documentUpdateType">Document Update Type</label>
                <select class="form-control" formControlName="documentUpdateType">
                    <option Value="" disabled>Select Document Update Type</option>
                    <option *ngFor="let key of documentUpdateTypeKeys" [ngValue]='key'>{{documentUpdateType[key]}}</option>
                </select>
            </div>     
            </div>
        </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" aria-label="Close" (click)="activeModal.dismiss('Cross click')"><i
                class="mr-1 fal fa-window-close"></i> Cancel</button>
        <button type="submit" class="btn btn-success"><i class="mr-1 fal fa-save"></i> Save</button>
    </div>
</form>
