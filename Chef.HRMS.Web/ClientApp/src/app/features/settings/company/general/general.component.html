<div class="subheader">
    <h1 class="subheader-title">
         Company
    </h1>
</div>
<div id="panel-6" class="panel">
    <div class="panel-container show">
        <div class="panel-content p-0">
            <form [formGroup]="companyForm" id="companyForm" (validSubmit)="onSubmit()">
                <div class="panel-content">
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">Legal Name</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" formControlName="legalName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="shortName" class="col-sm-3 col-form-label">Short Name</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" formControlName="shortName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dateOfIncorporation" class="col-sm-3 col-form-label">Date of Incorporation</label>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input class="form-control" formControlName="dateOfIncorporation" [minDate]="{year: 1900, month: 1, day: 1}"
                                       ngbDatepicker #d="ngbDatepicker">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                                        <i class="fal fa-calendar-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="identificationNumber" class="col-sm-3 col-form-label">Identification Number</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" formControlName="identificationNumber">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="businessType" class="col-sm-3 col-form-label">Type of Business</label>
                        <div class="col-sm-3">
                            <select class="form-control" formControlName="businessType">
                                <option [ngValue]="null" disabled>Select a Business Type</option>
                                <option *ngFor="let key of businessTypeKeys" [ngValue]='key'>{{businessTypes[key] | splitByUpperCase}}</option>
                            </select>                        
                        </div>
                    </div>
                </div>
                <div class="panel-content border-faded border-left-0 border-right-0 border-bottom-0">
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label"></label>
                        <div class="col-lg-9">
                            <button type="submit" class="btn btn-success"><i class="mr-1 fal fa-save"></i> Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
