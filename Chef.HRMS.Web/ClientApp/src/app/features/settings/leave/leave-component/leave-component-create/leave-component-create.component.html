<form [formGroup]="addForm" (validSubmit)="onSubmit()">
    <div class="modal-header">
        <h4 class="modal-title">Add Leave Component</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <ngb-tabset>
            <ngb-tab title="Basic">

                <ng-template ngbTabContent>

                    <div class="d-flex flex-wrap align-items-baseline">
                        <div class="form-group form-input-line col-6">
                            <label class="col-form-label" for="name">Name<span class="required">*</span></label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="form-group form-input-line col-6">
                            <label class="col-form-label " for="code">Code<span class="required">*</span></label>
                            <input type="text" class="form-control" formControlName="code">
                        </div>
                    </div>
                    <div class="d-flex flex-wrap align-items-baseline">
                        <div class="form-group form-input-line col-6">
                            <label class="col-form-label" for="BenefitCategoryId">Deduction Type<span class="required">*</span></label>
                            <select class="form-control" formControlName="BenefitCategoryId">
                                <option [ngValue]="null" disabled>Select</option>
                                <option *ngFor="let key of maritalStatusTypeKeys" [ngValue]='key'>
                                    {{maritalStatusTypes[key]}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group form-input-line col-6">
                            <label class="col-form-label " for="BenefitTypeId">Leave Type<span class="required">*</span></label>
                            <select class="form-control" formControlName="BenefitTypeId">
                                <option [ngValue]="null" disabled>Select</option>
                                <option *ngFor="let key of maritalStatusTypeKeys" [ngValue]='key'>
                                    {{maritalStatusTypes[key]}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-textarea-line col-12">
                        <label class="col-form-label" for="description">Description<span
                                class="required">*</span></label>
                        <textarea type="text" rows="3" class="form-control" formControlName="description"></textarea>
                    </div>


                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group">
                                <div class="col-12">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="showLeaveDescription"
                                            formControlName="showLeaveDescription">
                                        <label class="custom-control-label" for="showLeaveDescription">Show leave
                                            description</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-12">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="isPaidLeave"
                                            formControlName="isPaidLeave">
                                        <label class="custom-control-label" for="isPaidLeave">Paid leave</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-12">
                                    <div class="custom-control custom-checkbox">
                                        <input #isRestrictedToGender type="checkbox"
                                            (change)="toggleGender(isRestrictedToGender.checked)"
                                            class="custom-control-input" id="isRestrictedToGender"
                                            formControlName="isRestrictedToGender">
                                        <label class="custom-control-label" for="isRestrictedToGender">Restricted to
                                            gender</label>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="isRestrictedToGender.checked" class="form-group col-12">
                                <select class="form-control" formControlName="restrictedToGender">
                                    <option [ngValue]="null" disabled>Select a gender</option>
                                    <option *ngFor="let key of genderTypeKeys" [ngValue]='key'>
                                        {{genderTypes[key]}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group">
                                <div class="col-12">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="isStatutoryLeave"
                                            formControlName="isStatutoryLeave">
                                        <label class="custom-control-label" for="isStatutoryLeave">Statuatory
                                            leave</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-12">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="isSickLeave"
                                            formControlName="isSickLeave">
                                        <label class="custom-control-label" for="isSickLeave">Sick leave</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-12">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox"
                                            (change)="toggleMaritalStatus(isRestrictedToMaritalStatus.checked)"
                                            class="custom-control-input" #isRestrictedToMaritalStatus
                                            id="isRestrictedToMaritalStatus"
                                            formControlName="isRestrictedToMaritalStatus">
                                        <label class="custom-control-label" for="isRestrictedToMaritalStatus">Restricted
                                            to
                                            marital
                                            status</label>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="isRestrictedToMaritalStatus.checked" class="form-group">
                                <select class="form-control" formControlName="restrictedToMaritalStatus">
                                    <option [ngValue]="null" disabled>Select marital status</option>
                                    <option *ngFor="let key of maritalStatusTypeKeys" [ngValue]='key'>
                                        {{maritalStatusTypes[key]}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="Configure">
                <ng-template ngbTabContent>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group form-input-line">
                                <label class="col-form-label" for="EligibleDays">Eligible days<span
                                        class="required">*</span></label>
                                <input type="text" class="form-control" formControlName="EligibleDays">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label class="col-form-label" for="EligibilityBase">Eligibility base<span
                                        class="required">*</span></label>
                                <select class="form-control" formControlName="EligibilityBase">
                                    <option [ngValue]="null" disabled>Select</option>
                                    <option *ngFor="let key of maritalStatusTypeKeys" [ngValue]='key'>
                                        {{maritalStatusTypes[key]}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label class="col-form-label" for="MaxLeaveAtATime">Base type<span class="required">*</span></label>
                                <select class="form-control" formControlName="MaxLeaveAtATime">
                                    <option [ngValue]="null" disabled>Select</option>
                                    <option *ngFor="let key of maritalStatusTypeKeys" [ngValue]='key'>
                                        {{maritalStatusTypes[key]}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-form-label" for="IncludeLOPDays">Include LOP days<span
                                        class="required">*</span></label>
                                <select class="form-control" formControlName="IncludeLOPDays">
                                    <option [ngValue]="null" disabled>Select</option>
                                    <option *ngFor="let key of maritalStatusTypeKeys" [ngValue]='key'>
                                        {{maritalStatusTypes[key]}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-form-label" for="LeaveType">Leave type<span class="required">*</span></label>
                                <select class="form-control" formControlName="LeaveType">
                                    <option [ngValue]="null" disabled>Select</option>
                                    <option *ngFor="let key of maritalStatusTypeKeys" [ngValue]='key'>
                                        {{maritalStatusTypes[key]}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-form-label" for="LeaveCutOffType">Leavecutoff<span
                                        class="required">*</span></label>
                                <select class="form-control" formControlName="LeaveCutOffType">
                                    <option [ngValue]="null" disabled>Select</option>
                                    <option *ngFor="let key of maritalStatusTypeKeys" [ngValue]='key'>
                                        {{maritalStatusTypes[key]}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group form-input-line">
                                <label class="col-form-label" for="MaxLeaveAtATime">MaxLeaveAt aTime<span
                                        class="required">*</span></label>
                                <input type="text" class="form-control" formControlName="MaxLeaveAtATime">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-form-label" for="AccrueLeaveAmt">Accrue Leave Amount<span
                                        class="required">*</span></label>
                                <select class="form-control" formControlName="AccrueLeaveAmt">
                                    <option [ngValue]="null" disabled>Select</option>
                                    <option *ngFor="let key of maritalStatusTypeKeys" [ngValue]='key'>
                                        {{maritalStatusTypes[key]}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group form-input-line">
                                <label class="col-form-label" for="CFLimitDays">C/F Limit Days<span
                                        class="required">*</span></label>
                                <input type="text" class="form-control" formControlName="CFLimitDays">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-form-label" for="EncashBFCode">Encash<span class="required">*</span></label>
                                <select class="form-control" formControlName="EncashBFCode">
                                    <option [ngValue]="null" disabled>Select</option>
                                    <option *ngFor="let key of maritalStatusTypeKeys" [ngValue]='key'>
                                        {{maritalStatusTypes[key]}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group form-input-line">
                                <label class="col-form-label" for="EncashBFCode">Encash BF code<span
                                        class="required">*</span></label>
                                <input type="text" class="form-control" formControlName="EncashBFCode">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group form-input-line">
                                <label class="col-form-label" for="EncashLimitDays">Encash Limit Days<span
                                        class="required">*</span></label>
                                <input type="text" class="form-control" formControlName="EncashLimitDays">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-form-label" for="carryforward">Carry Forward<span
                                        class="required">*</span></label>
                                <select class="form-control" formControlName="carryforward">
                                    <option [ngValue]="null" disabled>Select</option>
                                    <option *ngFor="let key of maritalStatusTypeKeys" [ngValue]='key'>
                                        {{maritalStatusTypes[key]}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-input-line">
                                <label class="col-form-label" for="VacationSalaryFormula">Vacation Salary Formula<span
                                        class="required">*</span></label>
                                <input type="text" class="form-control" formControlName="VacationSalaryFormula">
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ngb-tab>
        
        </ngb-tabset>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" (click)="activeModal.close('Close click')"><i
                class="mr-1 fal fa-window-close"></i> Cancel</button>
        <button type="submit" class="btn btn-success"><i class="mr-1 fal fa-save"></i> Save</button>
    </div>
</form>
