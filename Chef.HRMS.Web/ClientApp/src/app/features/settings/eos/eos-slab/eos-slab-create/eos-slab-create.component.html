<form [formGroup]="addForm" id="religionGroupForm" (validSubmit)="onSubmit()">
    <div class="modal-header">
        <h4 class="modal-title">EOS SLAB</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="bfCode">Benefit Code</label>
                <select class="form-control" formControlName="bfCode">
                    <option [ngValue]="null" disabled>Select Benefit Code</option>
                    <option *ngFor="let key of BfDetails" [ngValue]='key.id'>{{key.bfCode}}</option>
                </select>
            </div>
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="bfName">Benefit Name</label>
                <select class="form-control" formControlName="bfName">
                    <option [ngValue]="null" disabled>Select Benefit Name</option>
                    <option *ngFor="let key of BfDetails" [ngValue]='key.id'>{{key.bfName}}</option>
                </select>
            </div>
           
           
        </div>
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="lowerLimit">Lower Limit</label>
                <input type="string" class="form-control" id="lowerLimit" name="lowerLimit" formControlName="lowerLimit">
            </div>
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="upperLimit">Upper Limit</label>
                <input type="string" class="form-control" id="upperLimit" name="upperLimit" formControlName="upperLimit">
            </div>
           
           
        </div>
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="valueVariable">Value Variable</label>
                <input type="string" class="form-control" id="valueVariable" name="valueVariable" formControlName="valueVariable">
            </div>
       
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="valuetype">Value Type</label>
                    <select class="form-control" formControlName="valuetype">
                         <option value="" disabled>Select</option>
                         <option value="Number/%">Number/%</option>
                         <option value="Number">Number</option>
                    </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" (click)="activeModal.close('Close click')"><i
                class="mr-1 fal fa-window-close"></i> Cancel</button>
        <button type="submit" class="btn btn-success"><i class="mr-1 fal fa-save"></i>Save</button>
    </div>
</form>
