<form>
    <div class="modal-header">
        <h4 class="modal-title">EOS SLAB</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="bfCode">Benefit Code</label>
                <input type="text" class="form-control" name="bfCode" value="{{ relDetails.bfCode }}" disabled />
            </div>
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="bfName">Benefit Name</label>
                <input type="text" class="form-control" name="bfName" value="{{ relDetails.bfName }}" disabled />
            </div>
        </div>
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="lowerLimit">Lower Limit</label>
                <input type="text" class="form-control" name="lowerLimit" value="{{ relDetails.lowerLimit }}"
                    disabled />
            </div>
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="upperLimit">Upper Limit</label>
                <input type="text" class="form-control" name="upperLimit" value="{{ relDetails.upperLimit }}"
                    disabled />
            </div>
        </div>
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="valueVariable">Value Variable</label>
                <input type="text" class="form-control" name="valueVariable" value="{{ relDetails.valueVariable }}"
                    disabled />
            </div>
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="valueType">Value Type</label>
                <input type="text" class="form-control" name="valueType"
                    value="{{ relDetails.valueType == '1' ? 'NUMBER/%' : 'NUMBER'  }}" disabled />
            </div>
        </div>
    </div>
</form>
