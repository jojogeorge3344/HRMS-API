<form [formGroup]="addForm" id="religionGroupForm" (validSubmit)="onSubmit()">
    <div class="modal-header">
        <h4 class="modal-title">Eos</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group form-input-line col-4">
                <label class="col-form-label" for="benefitName">Benefit Name</label>
                <select class="form-control" formControlName="benefitName">
                <!-- <option value="" disabled>Select Benefit Name</option>
                <option *ngFor="let type of groupId" [ngValue]='type.id'>
                {{type.groupName}}
                </option> -->
                </select>
            </div>
            <div class="form-group form-input-line col-4">
                <label class="col-form-label" for="retrospectiveAccrual">Retrospective Accrual</label>
                    <select class="form-control" formControlName="retrospectiveAccrual">
                         <option value="" disabled>Select</option>
                         <option value="Yes">Yes</option>
                         <option value="No">No</option>
                     </select>
            </div>
            <div class="form-group form-input-line col-4">
                <label class="col-form-label" for="includeLopDays">Include Lop Days</label>
                    <select class="form-control" formControlName="includeLopDays">
                         <option value="" disabled>Select</option>
                         <option value="Yes">Yes</option>
                         <option value="No">No</option>
                    </select>
            </div>
        </div>
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group form-input-line col-4">
                <label class="col-form-label" for="includeProbationDays">Include Probation Days</label>
                    <select class="form-control" formControlName="includeProbationDays">
                        <option value="" disabled>Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
            </div>
            <div class="form-group form-input-line col-4">
                <label class="col-form-label" for="eosSettlement">Eos Settlement BF Code</label>
                    <select class="form-control" formControlName="eosSettlement">
                        <!-- <option [ngValue]="null" disabled>Select Eos Settlement BF Code</option>
                        <option *ngFor="let key of attendanceTrackingTypeKeys" [ngValue]='key'>{{attendanceTrackingType[key]}}</option> -->
                    </select>
            </div>
        </div>
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group form-input-line col-6">
            <label class="col-form-label" for="includedBenefits">Included Benefits</label>
            <input type="string" class="form-control" id="includedBenefits" name="includedBenefits" formControlName="includedBenefits">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" (click)="activeModal.close('Close click')"><i
                class="mr-1 fal fa-window-close"></i> Cancel</button>
        <button type="submit" class="btn btn-success"><i class="mr-1 fal fa-save"></i>Save</button>
    </div>
</form>
