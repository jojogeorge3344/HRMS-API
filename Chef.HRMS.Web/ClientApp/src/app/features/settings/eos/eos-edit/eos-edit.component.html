<form [formGroup]="editForm" id="religionGroupForm" (validSubmit)="onSubmit()">
    <div class="modal-header">
        <h4 class="modal-title">EOS</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group form-input-line col-4">
                <label class="col-form-label" for="bfCode">Benefit Code<span class="required">*</span></label>
                <input type="string" class="form-control" id="bfCode" name="bfCode" formControlName="bfCode" (input)="checkCodeEXist($event.target.value)">
            </div>
            <div class="form-group form-input-line col-4">
                <label class="col-form-label" for="bfName">Benefit Name<span class="required">*</span></label>
                <input type="string" class="form-control" id="bfName" name="bfName" formControlName="bfName">
            </div>
            <div class="form-group form-input-line col-4">
                <label class="col-form-label" for="retrospectiveAccrual">Retrospective Accrual<span class="required">*</span></label>
                    <select class="form-control" formControlName="retrospectiveAccrual">
                         <option value="" disabled>Select</option>
                         <option value="Yes">Yes</option>
                         <option value="No">No</option>
                     </select>
            </div>
           
           
        </div>
        <div class="d-flex flex-wrap align-items-baseline">
       
            <div class="form-group form-input-line col-4">
                <label class="col-form-label" for="includeLOPDays">Include Lop Days<span class="required">*</span></label>
                    <select class="form-control" formControlName="includeLOPDays">
                         <option value="" disabled>Select</option>
                         <option value="Yes">Yes</option>
                         <option value="No">No</option>
                    </select>
            </div>
            <div class="form-group form-input-line col-4">
                <label class="col-form-label" for="includeProbationDays">Include Probation Days<span class="required">*</span></label>
                    <select class="form-control" formControlName="includeProbationDays">
                        <option value="" disabled>Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
            </div>
            <!-- <div class="form-group form-input-line col-4">
                <label class="col-form-label" for="employeeEOSAccrualType">EOS Settlement BF Code<span class="required">*</span></label>
                <select class="form-control" formControlName="employeeEOSAccrualType">
                    <option [ngValue]="null" disabled>Select EOS Settlement BF Code</option>
                    <option *ngFor="let key of EOSAccrualTypeDetails" [ngValue]='key.id'>{{key.name}}</option>
                </select>
            </div> -->
            <div class="form-group form-input-line col-4">
                <label class="col-form-label" for="employeeEOSAccrualType">EOS Settlement BF Code<span
                        class="required">*</span></label>
                <div class="input-group">
                    <p-dropdown [(ngModel)]="settlementBfCode" [ngModelOptions]="{standalone: true}" class="pngCustomClass"
                        [options]="EOSAccrualTypeDetails" optionValue="id" (onChange)="selectSettlementCode($event)"
                        optionLabel="name" placeholder="Select EOS Settlement BF Code" dataKey="id"
                        name="employeeEOSAccrualType">
                        <ng-template let-item pTemplate="item">
                            <div class="dd-values" *ngIf="!(item?.value?.isLastRow)">
                                {{item?.value.name}}
                            </div>
                            <div class="dd-values-refresh " *ngIf="item?.value?.isLastRow"
                                (click)="refreshBfCode($event)">
                                Refresh
                                <div *ngIf="isLoading==true" class="spinner-border ml-1">
                                </div>
                            </div>
                        </ng-template>
                    </p-dropdown>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div *ngIf="this.editForm.get('employeeEOSAccrualType').touched && this.editForm.get('employeeEOSAccrualType').invalid"
                        class="invalid-feedback d-block">
                        eos settlement bf code* is required
                    </div>
                </div>
            </div>

        </div>
        <div class="d-flex flex-wrap align-items-baseline">
                <div class="form-group form-input-line col-4">
                    <label class="col-form-label" for="employeeEOSpaymentType">EOS Payment BF Code<span
                            class="required">*</span></label>
                    <div class="input-group">
                        <p-dropdown [(ngModel)]="eosPaymentBfCodeObj" [ngModelOptions]="{standalone: true}" class="pngCustomClass"
                            [options]="EOSPaymentTypeDetails" optionValue="id" (onChange)="selectPaymentBfCode($event)"
                            optionLabel="name" placeholder="Select Eos Payment BF Code" dataKey="id"
                            name="employeeEOSpaymentType">
                            <ng-template let-item pTemplate="item">
                                <div class="dd-values" *ngIf="!(item?.value?.isLastRow)">
                                    {{item?.value.name}}
                                </div>
                                <div class="dd-values-refresh " *ngIf="item?.value?.isLastRow"
                                    (click)="refreshPaymentBfCode($event)">
                                    Refresh
                                    <div *ngIf="isLoading==true" class="spinner-border ml-1">
                                    </div>
                                </div>
                            </ng-template>
                        </p-dropdown>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div *ngIf="this.editForm.get('employeeEOSpaymentType').touched && this.editForm.get('employeeEOSpaymentType').invalid"
                            class="invalid-feedback d-block">
                            eos settlement bf code* is required
                        </div>
                    </div>
                </div>
    
    
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success"><i class="mr-1 fal fa-save"></i>Save</button>
        <button type="button" class="btn btn-warning" (click)="activeModal.close('Close click')"><i
                class="mr-1 fal fa-window-close"></i> Cancel</button>
    </div>
</form>
