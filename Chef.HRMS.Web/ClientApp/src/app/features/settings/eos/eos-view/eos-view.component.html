<form>
    <div class="modal-header">
        <h4 class="modal-title">EOS</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group form-input-line col-4">
                <label class="col-form-label" for="bfCode">Benefit Code</label>
                <input type="text" class="form-control" name="code" value="{{ relDetails.bfCode }}" disabled />
            </div>
            <div class="form-group form-input-line col-4">
                <label class="col-form-label" for="bfName">Benefit Name</label>
                <input type="text" class="form-control" name="code" value="{{ relDetails.bfName }}" disabled />
            </div>
            <div class="form-group form-input-line col-4">
                <label class="col-form-label" for="retrospectiveAccrual">Retrospective Accrual</label>
                <input type="text" class="form-control" name="code" value="{{ relDetails.retrospectiveAccrual == true ? 'Yes' : 'No' }}" disabled />
            </div>
        </div>
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group form-input-line col-4">
                <label class="col-form-label" for="includeLOPDays">Include Lop Days</label>
                <input type="text" class="form-control" name="code" value="{{ relDetails.includeLOPDays == true ? 'Yes' : 'No' }}" disabled />
            </div>
            <div class="form-group form-input-line col-4">
                <label class="col-form-label" for="includeProbationDays">Include Probation Days</label>
                <input type="text" class="form-control" name="code" value="{{ relDetails.includeProbationDays == true ? 'Yes' : 'No' }}" disabled />
            </div>
            <div class="form-group form-input-line col-4">
                <label class="col-form-label" >EOS Settlement BF Code</label>
                <input type="text" class="form-control" name="code" value="{{ employeeEOSAccrualType }}" disabled />
            </div>
        </div>
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group form-input-line col-4">
                <label class="col-form-label" for="includeLOPDays">EOS Payment BF Code</label>
                <input type="text" class="form-control" name="code" value="{{ employeeEOSpaymentType }}" disabled />
            </div>
            <div class="form-group form-input-line col-8">
                <label class="col-form-label" for="includedBenefits">Included Benefits</label>
                <input type="text" class="form-control" name="code" value="{{ relDetails.includedBenefits }}" disabled />
            </div>
           
        </div>
    </div>
</form>
