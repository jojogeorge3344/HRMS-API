<div class="card">
    <div class="bg-gray-200 border-bottom card-heading">
        Today Attendance Stats
    </div>
    <div class="d-flex justify-content-between m-3">
        <div class="border-right p-3 text-center width-by-5">
            <div class="font-weight-bold fs-xxl">{{totalCount|| 0}}</div>
            Total Attendance
        </div>
        <div class="border-right p-3 text-center width-by-5">
            <div class="font-weight-bold fs-xxl">{{regularCount || 0}}</div>
            Regular attendance
        </div>
        <div class="border-right p-3 text-center width-by-5">
            <div class="font-weight-bold fs-xxl">{{WFHCount || 0}}</div>
            Work from Home
        </div>
        <div class="border-right p-3 text-center width-by-5">
            <div class="font-weight-bold fs-xxl">{{remoteCount || 0}}</div>
            Remote clock-in
        </div>
        <div class=" p-3 text-center width-by-5">
            <div class="font-weight-bold fs-xxl">{{onDutyCount || 0}}</div>
            On duty
        </div>
    </div>
</div>
