<form [formGroup]="addForm" (submit)="onSubmit()">
<div class="subheader" >
    <h1 class="subheader-title">
      <div>
        Employeewise Payroll Report
      </div>
    </h1>
  </div>
  <div id="employee-list" class="panel" id="payrollReportForm">
    <div class="card p-3">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="with-input form-group col-sm-1">
          <span class="text-nowrap">Payslip Year<span class="required">*</span></span>
        </div>
        <div class="form-group col-sm-5">
          <select class="form-control" formControlName="year" >
            <option [ngValue]="null" disabled>Select Payslip Year</option>
            <option [ngValue]='year' *ngFor="let year of yearList">
              {{year}}
            </option>
         
          </select>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="with-input form-group col-md-1">
          <span class="text-nowrap">Payslip Period<span class="required">*</span></span>
        </div>
         
        <div class="form-group col-md-5">
          <select class="form-control" formControlName="month">
            <option [ngValue]="null" disabled>Select Payslip Period</option>
            <option [ngValue]='month.monthNumber' *ngFor="let month of monthList">
              {{month.monthName}}
            </option>
          </select>
         <div class="col-md-3"></div>
       </div>
        <div class="col-md-3"></div>
      </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="with-input form-group col-md-1">
        <span class="text-nowrap">Department</span>
      </div>
      <div class="form-group col-md-5">
       <ng-multiselect-dropdown  [placeholder]="'Select Department'"
       [settings]="departmentSettings"
       [data]="departmentKeys"
       formControlName="departmentIds">
    </ng-multiselect-dropdown>
      <div class="col-md-3"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="with-input form-group col-md-1">
      <span class="text-nowrap">Designation</span>
    </div>
    <div class="form-group col-md-5">
     <ng-multiselect-dropdown [placeholder]="'Select Designation'"
     [settings]="designationSettings" [(ngModel)]="selectedDesignation"
     [data]="designationDetails"
     formControlName="designationIds">
  </ng-multiselect-dropdown>
    <div class="col-md-3"></div>
  </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="with-input form-group col-md-1">
      <span class="text-nowrap">Employee</span>
    </div>
    <div class="form-group col-md-5">
     <ng-multiselect-dropdown [(ngModel)]="selectedEmployee" [placeholder]="'Select Employee'"
     [settings]="employeeSettings" 
     [data]="employeeList"
     formControlName="employeeIds">
  </ng-multiselect-dropdown>
    <div class="col-md-3"></div>
  </div>
  </div>
  <div class="row">
    <div class="col-md-6"></div>
    <!-- <div class="form-group col-md-3">
      <button type="button" class="btn btn-primary ps-2 pe-2"(click)="onSubmit()">Preview</button>
  </div> -->
  <button type="submit" class="btn btn-md btn-outline-primary" style="font-size: 0.8em;"
            >Preview
            <i class="fal fa-download"></i>
        </button>
  <div class="col-md-3"></div>
  </div>
  </div>
</div>
</form>
