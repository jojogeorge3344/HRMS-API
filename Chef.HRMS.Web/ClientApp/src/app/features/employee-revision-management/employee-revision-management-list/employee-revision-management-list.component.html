<div class="subheader">
    <h1 class="subheader-title">
        Employee Revision Management
    </h1>
  </div>
  <div id="emprevisionmanagement" class="panel">
    <div class="panel-container show">
        <div class="panel-content">
            <div class="row">
                <div class="col-md">
                    <button (click)="openAddRequest()" class="btn btn-success mb-2 float-right"><i class="fa fal fa-plus fa-plus mr-1"></i>Revision  Request</button>
                </div>
            </div>   
            <div class="frame-wrap">
                <table class="table m-0">
                    <thead class="thead-themed">
                        <tr>
                            <th>Sl No.</th>
                            <th>Requested Date</th>
                            <th>Status</th>
                            <th>Comments</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let request of revisionRequest; let i= index;">
                            <td>{{i+1}}</td>
                            <td>{{request.reqDate | date}}</td>
                            <td>{{request.revStatus == 0 ? 'Pending' : 'Approved'}}</td>
                            <td>{{request.remark}}</td>
                            <td>
                                <div class="btn-group" dropdown container="main">
                                    <button id="button-basic" dropdownToggle type="button"
                                        class="border-0 mr-2 pr-2 dropdown-toggle btn-more" aria-controls="dropdown-basic">
                                        <span class="caret"></span>
                                    </button>
                                    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu"
                                        aria-labelledby="button-basic">
                                        <li role="menuitem" (click)=" openView(request.id)">
                                            <a class="dropdown-item">View</a>
                                        </li>
                                        <li role="menuitem" (click)="openEdit(request.id)">
                                            <a  class="dropdown-item">Edit</a>
                                        </li>
                                        <li role="menuitem" (click)="process(request.id)">
                                            <a  class="dropdown-item">Process</a>
                                        </li>
                                        <li role="menuitem" (click)="delete(request.id)">
                                            <a  class="dropdown-item">Delete</a>
                                        </li>
                    
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        <tr *ngIf="!revisionRequest?.length">
                            <td colspan="7" class="text-center">
                                No rows found
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
