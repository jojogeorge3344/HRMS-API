<div class="subheader">
    <h1 class="subheader-title">
         My Attendance
    </h1>
  </div>

  <div class="card p-3" id="employeeAttendance">
    <ul ngbNav #nav="ngbNav" class="nav-tabs-clean nav nav-tabs" >
      <li [ngbNavItem]="1" >
        <a ngbNavLink>Attendance</a>
        <ng-template ngbNavContent>
          <div class="p-3">
            <div class="d-flex flex-wrap">
              <div class="col-md-9">
                <hrms-employee-attendance-calendar [calendarOptions]="calendarOptions"></hrms-employee-attendance-calendar>
              </div>
            <div class="col-md-3 col-md-3 d-flex flex-column">
              <hrms-employee-attendance-actions (updatewfhcalender)="onSubmitWfh($event)" class="flex-grow-1"></hrms-employee-attendance-actions>
              <hrms-employee-attendance-stats class="flex-grow-1"></hrms-employee-attendance-stats>
            </div>
          </div>
          </div>
        </ng-template>
      </li>
      <li [ngbNavItem]="2" >
        <a ngbNavLink>Bulk Upload</a>
        <ng-template ngbNavContent>
            <hrms-employee-attendance-bulk-upload class="col-md-12"></hrms-employee-attendance-bulk-upload>
        </ng-template>
      </li>
      <li [ngbNavItem]="3" >
        <a ngbNavLink>Attendance History</a>
        <ng-template ngbNavContent>
            <hrms-employee-attendance-log class="col-md-12"></hrms-employee-attendance-log>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
  </div>
