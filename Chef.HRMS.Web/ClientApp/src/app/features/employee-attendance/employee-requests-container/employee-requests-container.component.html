<div id="leaveSetting">
    <div class="modal-header">
        <h4 class="modal-title">Attendance Requests</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="p-1 white-space-no-wrap" style="float: right;">
            <button type="button" class="btn btn-md btn-outline-primary mr-2" style="font-size: 0.8em;">Download Reports   <i class="fal fa-download"></i></button>
        </div>
        <ul ngbNav #nav="ngbNav" [activeId]="1" class="nav-tabs-clean nav nav-tabs">
            <li [ngbNavItem]="1">
                <a ngbNavLink>Work From Home Requests</a>
                <ng-template ngbNavContent>
                <hrms-employee-wfh-list></hrms-employee-wfh-list>
                </ng-template>
            </li>
            <li [ngbNavItem]="2">
                <a ngbNavLink>On Duty Requests</a>
                <ng-template ngbNavContent>
                <hrms-employee-on-duty-list></hrms-employee-on-duty-list>
                </ng-template>
            </li>
        </ul>      
        <div [ngbNavOutlet]="nav"></div>
    </div>
</div>
