<form [formGroup]="myAssetViewForm">
    <div class="modal-header">
        <h4 class="modal-title">My Asset</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group form-input-inline col-6">
                <label for="allocatedDate">Date Allocated</label>
                <input type="text" formControlName="allocatedDate" class="form-control" name="allocatedDate">

            </div>
            <div class="form-group form-input-inline col-6">
                <label for="assetType">AssetTypeName</label>
                <input type="text" formControlName="assetTypeName" class="form-control" name="assetTypeName">
            </div>

            <div class="form-group form-input-inline col-6">
                <label for="assetName">Asset Name</label>
                <input type="text" formControlName="assetName" class="form-control" name="assetName">
            </div>

            <div class="form-group form-input-inline col-6 ">
                <label for="assetId">Asset Id</label>
                <input type="text" formControlName="assetId" class="form-control" name="assetId">
            </div>


            <div class="d-flex flex-wrap align-items-baseline col-12 px-0" formGroupName="metadatas">
                <div class="form-group  col-6" *ngFor="let mdata of typeKeys; let i = index">
                    <label for="{{mdata}}">{{mdata}}</label>
                    <input type="text" formControlName="{{ mdata }}" class="form-control" name="{{mdata}}"
                        placeholder="{{ mdata }}" disabled>
                </div>
            </div>d
            <div class="form-group form-input-inline col-12 pt-2">
                <label class="col-12 col-form-label px-0 " for="description">Description</label>
                <textarea formControlName="description" class="form-control" rows="3">
          </textarea>
            </div>


        </div>
    </div>
