<form [formGroup]="viewForm" id="raiseRequestForm">
    <div class="modal-header">
      <h4 class="modal-title">View Raise Request </h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="d-flex flex-wrap align-items-baseline">
        <div class="form-group form-input-line col-4">
          <label class="col-form-label" for="name">Request No</label>
          <input type="text"  class="form-control" id="requestNo" name="requestNo" 
            formControlName="requestNo" disabled>
          </div>
          <div class="form-group form-input-line col-4">
            <label class="col-form-label" for="name">Request Type</label>
            <input type="text"  class="form-control" id="requestType" name="requestType" 
              formControlName="requestType" disabled>
          </div>
          <div class="form-group form-input-inline input-group col-4">
            <label class="col-form-label" for="requestedDate">Request Date</label>
            <div class="input-group">
              <input type="text" class="form-control"  id="requestedDate" name="requestedDate"  formControlName="requestedDate" disabled>
              <div class="input-group-append">
                  <button class="btn btn-outline-secondary fal fa-calendar-alt" 
                      type="button" disabled></button>
              </div>
          </div>
          </div> 
      </div>
  
      <div class="d-flex flex-wrap align-items-baseline">
        <div class="form-group form-input-line col-4">
          <label class="col-form-label" for="name">Request For</label>
          <input type="text" class="form-control"  formControlName="requestFor" id="requestFor" 
            name="requestFor" disabled>
        </div>
        <div class="form-group form-input-inline input-group col-4">
          <label class="col-form-label" for="description">Name of Team Member</label>
          <input type="text"  class="form-control" id="nameOfTeamMember" name="nameOfTeamMember" 
            formControlName="nameOfTeamMember" disabled>
        </div>
        <div class="form-group form-input-line col-4">
          <label class="col-form-label" for="name">Asset Type</label>
          <input type="text" class="form-control" formControlName="assetTypeId" id="assetTypeId"
                name="assetTypeId" disabled>
        </div>
      </div>

      <div class="d-flex flex-wrap align-items-baseline">
          <div class="form-group form-textarea-line col-12">
            <label class="col-form-label" for="description">Description</label>
            <textarea type="text" rows="3" class="form-control" id="description" name="description"
              formControlName="description" disabled></textarea>
          </div>
      </div>
      <div *ngIf="raiseRequestDetails.status == raiseRequestStatus.Rejected||raiseRequestDetails.status == raiseRequestStatus.Revoked" class="d-flex flex-wrap align-items-baseline">
        <div class="form-group form-textarea-line col-12">
          <label class="col-form-label" for="description">Reject/Revoke Comments</label>
          <textarea type="text" rows="3" class="form-control" id="adminComments" name="adminComments" disabled></textarea>
        </div>
    </div>
  
  </div>
  </form>
