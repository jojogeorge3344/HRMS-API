<div class="p-2">
    <div class="mt-5 h1 text-primary font-weight-bolder">
        ChefHrm
    </div>

    <div class="h4 ">
        Reset Password
    </div>
    <form [formGroup]="passwordForm" (validSubmit)="onSubmit()">
        <div class="form-group row">
            <label for="staticEmail" class="col-12 col-form-label">Email</label>
            <div class="col-12">
                <input type="email" class="form-control" formControlName="email">
            </div>
        </div> 
        <div class="form-group row">
            <label for="password" class="col-12 col-form-label ">Password</label>
            <div class="col-12">
                <input type="password" class="form-control" formControlName="password">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-12 col-form-label ">Confirm Password</label>
            <div class="col-12">
                <input type="password" class="form-control" formControlName="confirmPassword">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary text-center col-12" type="submit"> Reset password</button>
        </div>
        <div class="mt-2">
            <a routerLink="/auth/login" routerLinkActive="active">Login</a>
        </div>
    </form>
    <div class="position-absolute text-center w-100 text-muted" style="bottom: 0px;">
        Powered by Thomsuninfocare.com
    </div>

</div>
