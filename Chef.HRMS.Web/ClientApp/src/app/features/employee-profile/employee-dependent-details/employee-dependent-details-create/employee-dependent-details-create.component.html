<form [formGroup]="addForm" id="dependentForm" (validSubmit)="onSubmit()">
    <div class="modal-header">
        <h4 class="modal-title">Add Dependent </h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <!-- <input type="hidden" class="form-control" formControlName="leavePlanId"> -->
        <div class="row">
            <div class="form-group col-6">
                <label for="name">Name</label>
                <input type="text"  class="form-control" id="name" formControlName="name">
            </div>
            <div class="form-group col-6">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" formControlName="gender">
                    <option [ngValue]="null" disabled>Select a gender</option>
                    <option *ngFor="let key of genderTypeKeys" [ngValue]='key'>
                        {{genderTypes[key]}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group form-input-inline input-group col-6">
                <label for="dateOfBirth">Date of Birth</label>
                <input class="form-control w-75" style="width:2.77rem" formControlName="dateOfBirth" [readonly]="true" [minDate]="{year: 1900, month: 1, day: 1}"
                    [maxDate]="maxDate" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                        <i class="fal fa-calendar-alt"></i>
                    </button>
                </div>
            </div>

            <div class="form-group col-6 ">
                <label for="phone">Phone</label>
                <div class="form-group d-flex flex-wrap align-items-center">
                    +<input type="number" class="form-control mx-1 width-10" formControlName="phoneCode">-
                    <input type="text" class="form-control ml-1 col" formControlName="phone">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="relationship">Relation</label>
                <select class="form-control" id="relationship" name="relationship" formControlName="relationship">
                    <option [ngValue]="null" disabled>Select a relation</option>
                    <option *ngFor="let key of relationshipTypeKeys" [ngValue]='key'>{{relationshipTypes[key]}}</option>
                </select>
            </div>
            <div class="form-group col-6">
                <label for="profession">Profession</label>
                <input type="text" class="form-control" id="profession" formControlName="profession">
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" (click)="activeModal.close('Close click')"><i
                class="mr-1 fal fa-window-close"></i> Cancel</button>
        <button type="submit" class="btn btn-success"><i class="mr-1 fal fa-save"></i>Save</button>
    </div>
</form>
