  <form [formGroup]="rejectRevokeForm" (validSubmit)="onSubmit()">
    <div class="modal-header">
        <h4 class="modal-title">{{confirmationBoxTitle}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    
      <div class="form-group form-input-inline col-6">
        <label class="col-12 col-form-label px-0" for="comments"
          >Description</label
        >
        <input formControlName="description" class="form-control w-100"/>
      </div>
    
      <div class="modal-body">
        <p class="lead">{{confirmationMessage}}</p>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Yes</button>
        <button type="button" class="btn btn-warning" (click)="activeModal.close(false)">No</button>
      </div>
  </form>
