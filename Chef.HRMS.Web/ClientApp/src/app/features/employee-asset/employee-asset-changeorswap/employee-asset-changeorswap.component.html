<form [formGroup]="employeeassetchangeForm" id="employeeassetchangeForm" (submit)="onSubmit()">
    <div class="modal-header">
      <h4 class="modal-title">Change/Swap</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="activeModal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <div class="modal-body">
      <div class="d-flex flex-wrap align-items-baseline">
        <div class="form-group form-input-inline col-6">
          <label class="col-12 col-form-label px-0" for="assetid">Asset Id</label>
          <input
            formControlName="valueId"
            type="number"
            class="form-control w-100"
            disabled
          />
          
        </div>
       
  
        <div class="form-group form-input-inline col-6">
          <label class="col-12 col-form-label px-0" for="AssetName"
            >Asset Name</label
          >
          <input formControlName="assetName" class="form-control w-100" disabled />
        </div>
  
        <div class="d-flex flex-wrap align-items-baseline col-12 px-0" formGroupName="metadatas">
          <div class="form-group  col-6 " *ngFor="let mdata of typeKeys; let i = index">
              <label class="col-12 col-form-label px-0" for="metadata">{{
                mdata
              }}</label>
              <input
              class="form-control w-100"
                type="text"
                formControlName="{{ mdata }}"
                placeholder="{{ mdata }}"
                disabled
              />
          </div>
        </div>
      </div>
    </div>
  
  
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-warning"
        (click)="activeModal.close('Close click')"
      >
        <i class="mr-1 fal fa-window-close"></i> Cancel
      </button>
      <button type="submit" class="btn btn-success">
        <i class="mr-1 fal fa-save"></i> Save
      </button>
    </div>
  </form>
