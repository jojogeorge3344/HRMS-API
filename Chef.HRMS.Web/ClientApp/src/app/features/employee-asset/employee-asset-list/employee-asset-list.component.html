<div class="subheader">
    <h1 class="subheader-title">
        <div>
            Employee Wise Asset
        </div>
    </h1>
</div>
<div id="employee-list" class="panel">
    <div class="card p-3">
        <div class="d-flex justify-content-end my-2">
            <div class="form-outline col-4"  style="margin-right: 2px;">
                <input
                  class="form-control"
                  id="searchKey"
                  name="searchKey"
                  [(ngModel)]="searchKey"
                  type="search"
                  placeholder="Search"
                  (search)="searchAsset()"
                />
              </div>
              <button
                type="button"
                class="btn btn-outline-primary btn-sm ml-3"
                style="margin-right: 61.5%;font-size: 14px"
                (click)="searchAsset()"
              >
                <i class="fal fa-search"></i>
              </button>
           
        </div>
        <table class="table m-0">
            <thead class="thead-themed">
                <tr class="text-center">
                    <th>Sl No.</th>
                    <th>Employee Id</th>
                    <th>Employee Name</th>
                    <th>Employee Status</th>
                    <th>Allocated Assets</th>
                    <th>Request</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" *ngFor="let employee of employees; let i= index;">
                    <td>{{i+1}}</td>
                    <td>{{ employee.employeeNumber }}</td>
                    <td class="text-capitalize">{{employee.firstName}} {{employee.lastName}}</td>
                    <td >{{ empStatus[employee.employeeStatus] }}</td>
                    <td > <a class="link text-primary mt-3"
                        (click)="openAllocatedAssets(employee)">{{ employee.allocatedAsset}}</a> </td>
                    <td > <a class="link text-primary mt-3"
                        (click)="openReuests(employee)">{{ employee.requests}}</a> </td>
                    <td>

                        <div class="btn-group" dropdown #dropdown="bs-dropdown" [autoClose]="true">
                            <button id="button-basic" dropdownToggle type="button" 
                               class="border-0 mr-2 pr-2 dropdown-toggle btn-more"
                               aria-controls="dropdown-basic">
                               <span class="caret"></span>
                            </button>
                            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-right"
                               role="menu" click aria-labelledby="button-basic">
                               <li role="menuitem"  (click)="openView(employee)"><a class="dropdown-item">View</a></li>
                            </ul>
                         </div>
                      
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
