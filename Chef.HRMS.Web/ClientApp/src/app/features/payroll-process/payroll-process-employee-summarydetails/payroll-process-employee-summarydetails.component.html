<div class="modal-header">
    <h4 class="modal-title">Summary Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <table class="table m-0">
        <thead class="thead-themed">
            <tr>
                <th>Sl No.</th>
                <th>Component Name</th>
                <th>Total Earnings</th>
                <th>Total Deduction</th>
               
                
            </tr>
        </thead>
        <tbody>
            <tr style="cursor: pointer;" *ngFor="let summaryDetails of summaryDetails; let i = index">
                <td>{{i+1}}</td>
                <td>{{summaryDetails.payrollComponentName}}</td>
                <td>{{summaryDetails.earningsAmt | number : '1.0-2'}}</td>
                <td>{{summaryDetails.deductionAmt | number : '1.0-2'}}</td>
              
            </tr>
            <tr *ngIf="!summaryDetails?.length">
                <td colspan="10" class="text-center">
                    No rows found
                </td>
            </tr>
        </tbody>
    </table>
</div>
