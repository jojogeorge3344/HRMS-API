<div class="modal-header">
    <h4 class="modal-title">Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <table class="table table-border-0 m-0">
        <thead class="thead-themed">
            <tr>
                <th>Sl No.</th>
                <th>Benefit Code</th>
                <th>Name</th>
                <th>Days/Hrs</th>
                <th>Earning</th>
                <th>Deduction</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let payroll of process.completedViews; let i = index">
                <td>{{i+1}}</td>
                <td>{{payroll.payrollComponentCode}}</td>
                <td class="text-nowrap">{{payroll.payrollComponentName}}</td>
                <td>{{payroll.payHeadUnitTypeName}}</td>
                <td>{{payroll.earningsAmt}}</td>
                <td>{{payroll.deductionAmt}}</td>
            </tr>
            <tr *ngIf="!process.completedViews?.length">
                <td colspan="11" class="text-center">
                    No rows found
                </td>
            </tr>
        </tbody>
    </table>
</div>
