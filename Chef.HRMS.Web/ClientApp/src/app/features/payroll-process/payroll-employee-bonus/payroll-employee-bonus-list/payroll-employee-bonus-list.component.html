<div class="header-button-wrapper my-2">
    <div class="content-subheader">
        Bonus
    </div>
    <button type="button" class="btn btn-sm btn-success btn-add"  (click)="openAddBonus()">
        <i class="fa fal fa-plus fa-plus mr-1"></i>
        Add Bonus
    </button>
</div>
<table class="table m-0">
    <thead class="thead-themed">
        <tr>
            <th>#</th>
            <th width="">Bonus Type</th>
            <th width="">Proposed Disbursal Date</th>
            <th>Amount</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employeeBonus of payrollEmployeeBonus; let i= index;">
            <td>{{i+1}}</td>
            <td>{{employeeBonus.bonusType}}</td>
            <td>{{employeeBonus.disburseOn | date}}</td>
            <td>{{employeeBonus.amount| number : '1.0-2'}}</td>
            <td>
                <div class="btn-group" dropdown container="main">
                    <button id="button-basic" dropdownToggle type="button"
                        class="border-0 mr-2 pr-2 dropdown-toggle btn-more" aria-controls="dropdown-basic">
                        <span class="caret"></span>
                    </button>
                    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu"
                        aria-labelledby="button-basic">
                        <li role="menuitem"><a class="dropdown-item" (click)="openViewBonus(employeeBonus)">View</a>
                        </li>
                        <li role="menuitem"><a class="dropdown-item" (click)="openEditBonus(employeeBonus)">Edit</a>
                        </li>
                        <li role="menuitem"><a class="dropdown-item"
                                (click)="deleteBonus(employeeBonus)">Delete</a></li>
                    </ul>
                </div>
            </td>
        </tr>
        <tr *ngIf="!payrollEmployeeBonus?.length">
            <td colspan="10" class="text-center">
                No rows found
            </td>
        </tr>
    </tbody>
</table>
