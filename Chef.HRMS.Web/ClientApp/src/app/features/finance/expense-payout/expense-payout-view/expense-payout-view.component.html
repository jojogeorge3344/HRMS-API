<form [formGroup]="payoutForm">
    <div class="modal-header">
        <h4 class="modal-title">Payout</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="d-flex flex-wrap align-items-baseline">
            <div class="form-group form-input-line col-6">
                <label class="col-form-label" for="name">Expense Title</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group form-input-line col-6">
                <label class="col-form-label " for="code">Expense Type</label>
                <input type="text" class="form-control" formControlName="expenseTypeName">
            </div>
            <div class=" form-group form-input-inline input-group col-6">
                <label class="col-12 col-form-label px-0" for="expenseDate">Expense Date</label>
                <input class="form-control w-75" name="startDate" ngbDatepicker #startDate="ngbDatepicker"
                    formControlName="expenseDate">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary fal fa-calendar-alt" 
                        type="button"></button>
                </div>
            </div>
            <div class="form-group form-input-line col-6">
                <label class="col-form-label " for="amount">Amount</label>
                <input type="text" class="form-control" formControlName="amount">
            </div>
            <div class="form-group form-input-line col-6">
                <label class="col-form-label " for="paymentMode">Payment Mode</label>
                <select class="form-control" formControlName="paymentMode">
                    <option value='' disabled>Select Payment Mode</option>
                    <option *ngFor="let key of paymentModeKeys" [ngValue]='key'>{{paymentMode[key]}}</option>
                </select>
            </div>
            <div class="form-group form-input-line col-6">
                <label class="col-form-label " for="paymentAccount">Payment Account</label>
                <select class="form-control" formControlName="paymentAccount">
                    <option value='' disabled>Select Payment Mode</option>
                    <option *ngFor="let key of paymentAccountKeys" [ngValue]='key'>{{paymentAccount[key]}}</option>
                </select>
            </div>
            <div class="form-group form-textarea-line col-12">
                <label class="col-form-label" for="comment">Comment</label>
                <textarea type="text" rows="3" class="form-control" formControlName="comment"></textarea>
            </div>
        </div>
    </div>
</form>
