<div class="d-flex py-3">
    <div class="col-sm-4 p-0 px-3">
        <div class="text-muted">UID Number</div>
        <div class=" pb-2">{{uid?.number || '--'}}</div>
        <div class="text-muted">Address</div>
        <div class="text-capitalize text-wrap pb-2">{{uid?.address || '--'}}</div>
    </div>
    <div class="col-sm-4 p-0 px-3">
        <div class="text-muted">Name</div>
        <div class="text-capitalize pb-2">{{uid?.name || '--'}}</div>
        <div class="text-muted">Date of Birth</div>
        <div class=" pb-2">{{uid?.dateOfBirth | date }}</div>        
    </div>    
    <div class="col-sm-4 p-0 px-3">        
        <div class="text-muted">Father's Name / Spouse's Name</div>
        <div class="text-capitalize pb-2">{{uid?.fatherName || '--'}}</div>
    </div>
</div>
